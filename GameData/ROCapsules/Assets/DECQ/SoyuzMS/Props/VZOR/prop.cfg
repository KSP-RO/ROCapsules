PROP:NEEDS[RasterPropMonitor]
{
	name = VZOR

	MODULE
	{
		name = RasterPropMonitor

		screenTransform = INPU1_LCD

		// Name of transform for the screen surface.
		fontTransform = font
		fontLetterWidth = 16
		fontLetterHeight = 32
		textureLayerID = _Emissive

		emptyColor = 0,0,0,0

		// Name of texture layer to work with on the screen surface.
		screenWidth = 60	// Screen width in letters.
		screenHeight = 20

		// Screen height in lines.
		screenPixelWidth = 640	// Width of the generated screen texture in pixels.
		screenPixelHeight = 640	// Height of the generated screen texture in pixels.

		// Height of a font character.
		cameraAspect = 1
		refreshDrawRate = 2
		refreshTextRate = 10
		refreshDataRate = 20
		buttonClickSound = Squad/Sounds/sound_click_tick
		buttonClickVolume = 0.01
		globalButtons = NPU300+,NPU300-
		noSignalTextureURL = ASET/ASET_Props/MFDs/ScreenPlates/nosignal

//-----------------------------------

	PAGE
	{
		name = off
		button  = NPU300
		default = yes

		BACKGROUNDHANDLER
		{
			name = JSISteerableCamera
			method = RenderCamera
			showNoSignal = yes
			buttonClickMethod = ClickProcessor
			buttonReleaseMethod = ReleaseProcessor
			cameraTransform = ExtCam1
			fovLimits = 20,5
			zoomRate = 5
			showTargetIcon = true
			iconPixelSize = 32
			targetIconColor = 255,0,255,128
			zoomIn = 1
			zoomOut = 0
			toggleTargetIcon = 4
			homeCrosshairColor = 255,255,255,64
		}
	}

//-----------------------------------

	PAGE
	{
		name = vzorcam
		button  = NPU301
		//default = yes

		BACKGROUNDHANDLER
		{
			name = JSISteerableCamera
			method = RenderCamera
			showNoSignal = yes
			buttonClickMethod = ClickProcessor
			buttonReleaseMethod = ReleaseProcessor
			cameraTransform = ExtCam2
			fovLimits = 20,5
			zoomRate = 5
			showTargetIcon = true
			iconPixelSize = 32
			targetIconColor = 255,0,255,128
			zoomIn = 1
			zoomOut = 0
			toggleTargetIcon = 4
			homeCrosshairColor = 255,255,255,64
		}	
	}
}

proxy = 0, 0, 0, 0.15, 0.02, 0.15, 0, 0, 1
