PROP
{
  name = NEPTUNE_MFD
  MODULE
  {
	name = RasterPropMonitor

	screenTransform = INPU1_LCD 
									// Name of transform for the screen surface.
	fontTransform = SOYUZ_SPACECRAFT/Props/Neptune1/NEPTUNE_font  
        fontLetterWidth = 16
        fontLetterHeight = 32
	textureLayerID = _Emissive

        emptyColor = 0,0,0,0
    									// Name of texture layer to work with on the screen surface.
	screenWidth = 60                      									// Screen width in letters.
	screenHeight = 20
                     									// Screen height in lines.
	screenPixelWidth = 960               									// Width of the generated screen texture in pixels.
	screenPixelHeight = 640               									// Height of the generated screen texture in pixels.
	               									// Height of a font character.
	cameraAspect = 2

                refreshDrawRate = 2
		refreshTextRate = 10
		refreshDataRate = 20
		buttonClickSound = SOYUZ_SPACECRAFT/Props/Neptune/buttonbeep
		buttonClickVolume = 0.01
		globalButtons = NPU1-U,NPU1-D,NPU1-24,NPU1-25,NPU1-21,NPU1-22,NPU1-23
		noSignalTextureURL = SOYUZ_SPACECRAFT/Props/Neptune/nosignal

  
//-------------------page1------------------------------  
               PAGE
               {
		name = home
                button  = NPU1-18
	        text = SOYUZ_SPACECRAFT/Props/Neptune/p0_home40x20.txt
                default = yes
               } 

//------------------GPS--------------------------

               PAGE
	{
		name = GPS
		button = NPU1-1
		text = SOYUZ_SPACECRAFT/Props/Neptune/p1_landing40x20.txt
		BACKGROUNDHANDLER
		{
			name = JSISCANsatRPM
			method = MapRenderer
			buttonClickMethod = ButtonProcessor
			pageActiveMethod = PageActive
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			buttonEsc = 3
			buttonHome = 4
			zoomModifier = 2.0
			iconPixelSize = 16
			iconShadowShift = 2
			scaleBarPosition = 16,144
			scaleBar = SOYUZ_SPACECRAFT/Props/Neptune/GPS/scalebar
			scaleLabels = SOYUZ_SPACECRAFT/Props/Neptune/GPS/scaleLabels
		}
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/GPS/noscansat		
	} 


//--------------------------------------------------
	PAGE
	       {
			name = PFD
			button = NPU1-2				
			text = SOYUZ_SPACECRAFT/Props/Neptune/pa_PFD.txt
			BACKGROUNDHANDLER
			{
				name = JSIPrimaryFlightDisplay
				method = RenderPFD
                                buttonClickMethod = ButtonProcessor
				speedModeButton = 4
				ballIsEmissive = true
				navBallModel = SOYUZ_SPACECRAFT/Props/Neptune/PFD/NavBall
				horizonTexture = SOYUZ_SPACECRAFT/Props/Neptune/PFD/NavBall000
				staticOverlay = SOYUZ_SPACECRAFT/Props/Neptune/PFD/StaticMask
				headingBar = SOYUZ_SPACECRAFT/Props/Neptune/PFD/HDG
                                //cameraAspect = 2
				navBallCenter = 480,332
				navBallDiameter = 440
				markerSize = 75
                                headingBarPosition = 0.0, 0.65, 0.4, 0.05
				screenAspect = 1
				drawingLayer = 17
			        //cameraSpan = 0.75
				//cameraShift = 0, -0.05
			}
		}

//----------------------------------------------------

            PAGE
	{
		name = menu
		button = NPU1-3
		PAGEHANDLER
		{
			name = JSITargetMenu
			method = ShowMenu
			buttonClickMethod = ButtonProcessor
			pageActiveMethod = PageActive
			buttonUp = 0
			buttonDown = 1
			buttonEnter = 2
			buttonEsc = 3
			buttonHome = 4
			pageTitle = ----------- Target management -----------
		}
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01
	}			
				
//-------------------------------------------------------------------	

	  //PAGE
	//{
	//	name = orbit
	//	button = NPU1-4
	//	text =SOYUZ_SPACECRAFT/Props/Neptune/p2_orbit40x20.txt
	//	textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01	
	//} 


     PAGE
	{
		name = orbitgraphical
		button = NPU1-4
		text = SOYUZ_SPACECRAFT/Props/Neptune/p2_orbit_graphical.txt
		BACKGROUNDHANDLER
		{
			name = JSIOrbitDisplay
			method = RenderOrbit
			orbitDisplayPosition = 5,224,630,410
		}
		//textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01
	}

//---------------------------------------------------------------

PAGE
	{
		name = crew
		button = NPU1-5
		text = SOYUZ_SPACECRAFT/Props/Neptune/p5_crew40x20.txt
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01	
	} 	
		
//-------------------------------------------------------
PAGE
	{
		name = fuel
		button = NPU1-6
		text = SOYUZ_SPACECRAFT/Props/Neptune/p6_resources40x20.txt
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01	
	} 
	
		
//-------------------------------------------------------

          PAGE
	{
		name = log
		button = NPU1-0 //NPU1-19
		PAGEHANDLER
		{
			name = JSIFlightLog
			method = ShowLog
			pageTitle = -------------- Flight Log --------------
		}
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01
	} 

//-----------------------------------------------------


        PAGE
	{
		name = mechjeb
		button = NPU1-7
		text = Autopilot software not installed.
		textureInterlayURL = SOYUZ_SPACECRAFT/Props/Neptune/bg01
		PAGEHANDLER
		{
			name = MechJebRPM
			method = ShowMenu
			pageActiveMethod = PageActive
			buttonClickMethod = ClickProcessor
		}
	}
//---------------------------------------------------------
               
PAGE
	{
		name = graphs
		button = NPU1-8
		text = SOYUZ_SPACECRAFT/Props/Neptune/pb_graphs.txt
		BACKGROUNDHANDLER
		{
			name = JSIVariableGraph
			method = RenderGraphs
			graphSet = ExperimentalGraphSet
			xSpan = 1000
			ySpan = 0,70000
			graphRect = 64,64,896,576
			borders = 4
			secondsBetweenSamples = 1
			//backgroundTextureURL = SOYUZ_SPACECRAFT/Props/Neptune/graphgrid
		}
	}	               	                     

//--------------------------------------------------------------              			
				
PAGE
	{
		name = targetcam
		button = NPU1-9
		text = SOYUZ_SPACECRAFT/Props/Neptune/p3_target40x20.txt

		BACKGROUNDHANDLER
		{
			name = JSISteerableCamera
			method = RenderCamera
			showNoSignal = yes
			buttonClickMethod = ClickProcessor
			buttonReleaseMethod = ReleaseProcessor
			cameraTransform = cam_dock
			fovLimits = 20,5
			zoomRate = 5
			showTargetIcon = true
			iconPixelSize = 32
			targetIconColor = 255,0,255,128
			zoomIn = 1
			zoomOut = 0
			toggleTargetIcon = 4
			homeCrosshairColor = 255,255,255,64
		}
		
	}   
 
		PAGE
		{
			name = DPAI	
			button = NPU1-19
			text = DPAI software not installed.
            PAGEHANDLER
            {
                name = DPAI_RPM
                method = getPageText
                buttonUp = 0
				buttonDown = 1
				buttonEnter = 2
				buttonEsc = 3
				buttonHome = 4
				buttonRight = 5
				buttonLeft = 6
				buttonNext = 7
				buttonPrev = 8
                multiHandler = true
            }
            
			BACKGROUNDHANDLER
            {
                name = DPAI_RPM
                method = DrawDPAI
				buttonClickMethod = ButtonProcessor
                pageActiveMethod = pageActiveMethod
                multiHandler = true
            }
		}
		
	
}
	  PAGE
               {
		name = test
                button  = NPU1-18
	        text = SOYUZ_SPACECRAFT/Props/Neptune/pe_test.txt
               } 

