Localization
{
	RSSROConfig = true
	en-us
	{
		//	============================================================================
		//	Generic
		//	============================================================================

		//	============================================================================
		//	DECQ Apollo
		//	============================================================================
		//		ROC-ApolloRCS
		#rocApolloRCSTitle = Apollo Service Module RCS Block
		#rocApolloRCSDesc = The attitude control thruster blocks of the Apollo Service Module (SM). Four of these allow full three-axis attitude control and translation of the Apollo CSM.

		//	============================================================================
		//	BDB Apollo Block 1/2
		//	============================================================================
		//		ROC-ApolloCMBDB
		#rocApolloCMBDBTitle = Apollo Command Module (CM)
		#rocApolloCMBDBDesc = The Command Module of the Apollo spacecraft. Apollo was the spacecraft that transported humans to the Moon in the 1960's and 1970's. It has room for three crew.
		//	============================================================================
		//		ROC-ApolloDecouplerBDB
		#rocApolloDecouplerBDBTitle = Apollo Command/Service Module Decoupler
		#rocApolloDecouplerBDBDesc = This is used to decouple the Command Module from the Service Module prior to reentry.
		//	============================================================================
		//		ROC-ApolloDockingLightBDB
		#rocApolloDockingLightBDBTitle = Apollo Docking Spotlight
		#rocApolloDockingLightBDBDesc = Docking spotlight to provide illumination for docking/berthing operations. Attach to the Apollo Service Module decoupler.
		//	============================================================================
		//		ROC-ApolloDrogueDockPortBDB
		#rocApolloDrogueDockPortBDBTitle = Apollo Docking Mechanism Drogue
		#rocApolloDrogueDockPortBDBDesc = This is the drogue (accepting) part of the Apollo Docking System. It will only work with the Apollo Command Module Probe.
		//	============================================================================
		//		ROC-ApolloDrogueParachuteBDB
		#rocApolloDrogueParachuteBDBTitle = Apollo Command Module Drogue Parachute Pack
		#rocApolloDrogueParachuteBDBDesc = The drogue parachute pack is meant to slow down the Apollo spacecraft at a high altitude in preparation for the deployment of the main parachute pack. Attach this to the front node before placing the Forward Heat Shield.
		//	============================================================================
		//		ROC-ApolloEngineMountBDB
		#rocApolloEngineMountBDBTitle = Apollo Service Module Engine Mount
		#rocApolloEngineMountBDBDesc = The engine mount for the Apollo SM contains mounting points for the Apollo SPS, HGA, and other accessories.
		//	============================================================================
		//		ROC-ApolloEVALightBDB
		#rocApolloEVALightBDBTitle = Apollo EVA Spotlight
		#rocApolloEVALightBDBDesc = EVA spotlight to provide illumination for EVA operations. Attach to the Apollo Service Module decoupler.
		//	============================================================================
		//		ROC-ApolloForwardHSBDB
		#rocApolloForwardHSBDBTitle = Apollo Command Module Forward Heat Shield
		#rocApolloForwardHSBDBDesc = The forward heat shield for the Apollo Command Module. Attach this to the top of the CM after placing the Drogue and Main Parachutes.
		//	============================================================================
		//		ROC-ApolloHGABDB
		#rocApolloHGABDBTitle = Apollo High Gain Antenna (HGA)
		#rocApolloHGABDBDesc = The primary High Gain Antenna of the Apollo Spacecraft. Attach to the node on the Service Module Engine Mount.
		//	============================================================================
		//		ROC-ApolloHSBDB
		#rocApolloHSBDBTitle = Apollo Command Module Heatshield
		#rocApolloHSBDBDesc = Lunar-rated heatshield for the Apollo Capsule.
		//	============================================================================
		//		ROC-ApolloLESBDB
		#rocApolloLESBDBTitle = Apollo Launch Escape System (LES)
		#rocApolloLESBDBDesc = The abort motor of the LES is a powerful solid rocket motor, designed specifically to carry away the Apollo Command Module in the case of a pad or a low altitude flight abort. The pitch motor of the LES imparts a small attitude change to the Apollo Command Module during an abort. This ensures that the CM will have sufficient clearance from the launch vehicle after the LES abort motor burns out. The first engine module is the Escape Motor, the second module is the Jettison Motor, and the third is the pitch motor. Fire the escape and pitch motors to abort, then activate the jettision motor to pull the tower clear of the CM.
		#rocApolloLESBDBEscape = Escape Motor
		#rocApolloLESBDBJettison = Jettison Motor
		#rocApolloLESBDBPitch = Pitch Motor
		#rocApolloLESBDBCanardStart = Deploy LES Canards
		#rocApolloLESBDBCanardEnd = Retract LES Canards
		#rocApolloLESBDBCanardToggle = Toggle LES Canards
		//	============================================================================
		//		ROC-ApolloNoseconeBDB
		#rocApolloNoseconeBDBTitle = Apollo Block I Nosecone
		#rocApolloNoseconeBDBDesc = Aerodynamic nosecone used on Apollo Block I, since docking missions weren't planned until Block II.
		//	============================================================================
		//		ROC-ApolloParachuteBDB
		#rocApolloParachuteBDBTitle = Apollo Command Module Main Parachute Pack
		#rocApolloParachuteBDBDesc = The main parachute pack of the Apollo Command Module. Attach this to the front node before placing the Forward Heat Shield.
		//	============================================================================
		//		ROC-ApolloProbeDockPortBDB
		#rocApolloProbeDockPortBDBTitle = Apollo Docking Mechanism Probe
		#rocApolloProbeDockPortBDBDesc = This is the probe part of the Apollo Docking System. It will only work with the Apollo Docking Mechanism Drogue.
		//	============================================================================
		//		ROC-ApolloScimitarBDB
		#rocApolloScimitarBDBTitle = Apollo Scimitar Antenna
		#rocApolloScimitarBDBDesc = VHF scimitar antenna to provide ship-to-ship comms and act as a backup for the main high-gain antenna. Place two on opposite sides of the SM and LM.
		//	============================================================================
		//		ROC-ApolloSMB2BDB
		#ApolloSMB2BDBTitle = Apollo Service Module (SM)
		#ApolloSMB2BDBDesc = The Apollo Service Module contains the main propellant tanks, the fuel cells, life support and everything else that it is needed for a flight to the Moon.
		#ApolloSMB2BDBBayToggle = Toggle SIM Bay Door
		#ApolloSMB2BDBBayJettison = Jettison SIM Bay Door
		//	============================================================================
		//		ROC-ApolloDipoleBDB
		#rocApolloDipoleBDBTitle = Apollo 17 HF Dipole Radar Antenna
		#rocApolloDipoleBDBDesc = An extending dipole antenna used to gather high frequency radar sounding data. Can be used as a communications antenna in a pinch. Attach in a pair to the nodes on the Apollo engine plate.
		//	============================================================================
		//		ROC-ApolloVHFBDB
		#rocApolloVHFBDBTitle = Apollo 17 VHF Yagi Antenna
		#rocApolloVHFBDBDesc = A folding Yagi antenna designed to enhance gathering of VHF radar sounding data. Can be used as a communications antenna in a pinch. Attach to the node on the Apollo engine mount just under the science bay.

		//	============================================================================
		//	BDB Apollo Block 3+
		//	============================================================================
		//		ROC-ApolloCMBDBBlockIII
		#rocApolloCMBDBBlockIIIDesc = Significant changes were made to better adapt Apollo to its new role as a crew shuttle for LEO, and the internal volume was modified to fit 5 crew for reentry. Be sure to bring extra living space by attaching the Mission Module to dock with after orbiting. By only using the Command Module, you will have resources for 5 crew for 72 hours. FICTIONAL (Eyes Turned Skyward)
		#rocApolloCMBDBBlockIIITitle = Apollo Block III+ Command Module (CM)
		//	============================================================================
		//		ROC-ApolloHGABlockIII
		#rocApolloHGABlockIIITitle = Apollo Block III High Gain Antenna
		#rocApolloHGABlockIIIDesc = A collapsable relay antenna. Intended to be placed on the mounting bracket of the Apollo Service Engine Block III. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================
		//		ROC-ApolloHGABlockV
		#rocApolloHGABlockVTitle = Apollo Block V High Gain Antenna
		#rocApolloHGABlockVDesc = A collapsible relay antenna consisting of a high gain dish, for transmitting the many exciting things you've discovered. Intended to be placed on the mounting bracket of the Apollo Service Engine Block V. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================
		//		ROC-ApolloHSBDBBlockIII
		#rocApolloHSBDBBlockIIITitle = Apollo Block III+ Heatshield
		#rocApolloHSBDBBlockIIIDesc = LEO Heatshield for the Apollo Block III+ Capsule. A lighter heat shield for use with LEO operations.
		//	============================================================================
		//		ROC-ApolloMissionModule
		#rocApolloMissionModuleTitle = Apollo Block III+ Mission Module
		#rocApolloMissionModuleDesc = In order to increase the living space and mission duration of the Apollo Block III CSM. This mission module is essentially several more cubic meters of living space for the crew. Place it upside down in place of the lunar module, with docking ports on each end. Extract with the CSM after circularization. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================
		//		ROC-ApolloMissionModule4
		#rocApolloMissionModule4Title = Apollo Block IV Mission Module
		#rocApolloMissionModule4Desc = Following the introduction of more capable lifters for crewed LEO missions, the venerable Apollo Block III+ mission module was replaced with a larger can. Includes a larger attachment node on top for using larger androgynous docking ports. Place it upside down in place of the lunar module, with docking ports on each end. Extract with the CSM after circularization.
		//	============================================================================
		//		ROC-ApolloSMBlockIII
		#rocApolloSMBlockIIITitle = Apollo Block III+ Service Module
		#rocApolloSMBlockIIIDesc = Significant changes were made to better adapt Apollo to its new role as a crew shuttle for LEO and the Service Module was decreased in size and weight. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================
		//		ROC-ApolloSMDBDBlockIV
		#rocApolloSMBlockIVTitle = Apollo Block IV Service Module
		#rocApolloSMBlockIVDesc = Enlarged service module to increase cargo capacity of Apollo Block 4. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================
		//		ROC-ApolloSolarBlockV
		#rocApolloSolarBlockVTitle = Apollo Block V Solar Array
		#rocApolloSolarBlockVDesc = Extendable sun-tracking Level 3 solar panel used for the Block V Apollo CSM. 8.05m^2. FICTIONAL (Eyes Turned Skyward)
		//	============================================================================

		//	============================================================================
		//	BDB LEM
		//	============================================================================
		//		ROC-LEMAscentBDB
		#rocLEMAscentBDBTitle = Apollo LM Ascent Stage
		#rocLEMAscentBDBDesc = The ascent stage and crew compartment of the Apollo Lunar Module.
		//	============================================================================
		//		ROC-LEMDecouplerBDB
		#rocLEMDecouplerBDBTitle = Apollo LM Decoupler
		#rocLEMDecouplerBDBDesc = The explosive bolt interstage connector placed between the ascent and the descent modules of the Apollo Lunar Module.
		//	============================================================================
		//		ROC-LEMDescentBDB
		#rocLEMDescentBDBTitle = Apollo LM Descent Stage
		#rocLEMDescentBDBDesc = The Apollo Lunar Module descent stage. Equipped with storage boxes for storing equipment.
		//	============================================================================
		//		ROC-LEMLegsBDB
		#rocLEMLegsBDBTitle = Apollo LM Legs
		#rocLEMLegsBDBDesc = A sturdy retracting landing leg, perfect for landing on other bodies. This part has multiple options to choose the design of the legs.
		//	============================================================================
		//		ROC-LEMMESABDB
		#rocLEMMESABDBTitle = Apollo LM Material Experiment Stowage Assembly
		#rocLEMMESABDBDesc = Storage bay, containing astronaut EVA equipment, and cameras to record the first steps onto the moon. Place to the left of the LM ladder.
		
		//	============================================================================
		//	BDB ASTP
		//	============================================================================
		//		ROC-ApolloAPAS75BDB
		#rocApolloAPAS75DBTitle = APAS-75 Androgynous Docking Port
		#rocApolloAPAS75DBDesc = Androgynous Peripheral Attachment System 75. First fully androgynous docking port, designed for the Apollo Soyuz Test Project.
		//	============================================================================
		//		ROC-ApolloASTPAdapterBDB
		#rocApolloASTPAdapterBDBTitle = Apollo-Soyuz Test Project Docking Module
		#rocApolloASTPAdapterBDBDesc = A specialized module designed to allow the docking of two separate spacecraft to either end of this module. In addition to mating spacecraft, it provides additional living/working space, as well as a platform for experiments.
		//	============================================================================
		//		ROC-ApolloASTPUVXBDB
		#rocApolloASTPUVXBDBTitle = Apollo-Soyuz Test Project UV Absorbtion Experiment
		#rocApolloASTPUVXBDBDesc = This experiment is a modified and slightly enhanced version of the Far Ultraviolet Spectrometer. This experiment can be used to study measure emissions from celestial bodies, zodiacal light, solar atmosphere emissions, stellar emissions, and galactic emissions.
		//	============================================================================
		//		ROC-ApolloASTPVHFBDB
		#rocApolloASTPVHFBDBTitle = Apollo-Soyuz Test Project VHF-FM Antenna
		#rocApolloASTPVHFBDBDesc = A small, fixed VHF-FM whip antenna for the Apollo-Soyuz Test Project Docking Module.
	}
}