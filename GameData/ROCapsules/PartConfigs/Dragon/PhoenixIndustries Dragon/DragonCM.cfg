//	==================================================
//	Cargo Dragon command module.

//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-DragonCM]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Cargo to Support a crew of 4 for 4 days.:
	@mass -= 0.07

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.01
		}
	}

	@MODULE[ModuleFuelTanks]
	{
		@volume += 659

		TANK
		{
			name = Food
			amount = 250
			maxAmount = 250
		}

		TANK
		{
			name = Water
			amount = 250
			maxAmount = 250
		}

		TANK
		{
			name = Oxygen
			amount = 10000
			maxAmount = 10000
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 50
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 5000
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = False
		conversionRate = 7.0

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}
	}
}