//  ================================================================================
//  Configure RealAntennas
//  ================================================================================

@PART[ROC-DragonCM]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Same as Orion because I cannot find any data
		RFBand = S	//Default to S-band
	}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF		//Default to UHF-band
	}
}

//	==================================================
//	Cargo Dragon command module.

//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-DragonCM]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Cargo to Support a crew of 3 for 60 days.:
	@mass -= 0.07

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.01
		}
	}

	@MODULE[ModuleFuelTanks]
	{
		@volume += 3540

		TANK
		{
			name = Food
			amount = 0
			maxAmount = 1100
		}

		TANK
		{
			name = Water
			amount = 0
			maxAmount = 700
		}

		TANK
		{
			name = Oxygen
			amount = 0
			maxAmount = 110000
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 500
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 500
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 5000
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = False
		conversionRate = 7.0

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}
	}
}