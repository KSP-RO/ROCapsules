PART
{
	name = ROC-DragonChute
	module = Part
	author = DECQ, Vader111

	RSSROConfig = True

	//  ============================================================================
	//  Model and Dimensions
	//  ============================================================================

	MODEL
	{
		model = ROCapsules/Assets/PhoenixIndustries/DragonCHUTE
		scale = 1.0, 1.0, 1.0
	}

	rescaleFactor = 1

	node_stack_Chute = 0.0, 1.4855, -1.2175, 0.0, 1.0, 0.0, 1

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	//  ============================================================================
	//  Title, Description, Category, Techs
	//  ============================================================================

	TechRequired = unlockParts
	entryCost = 1
	cost = 150
	category = Utility
	subcategory = 0
	title = Dragon Cargo Parachute
	manufacturer = SpaceX
	description = Cargo Dragon Parachute
	tags = Spacex, Dragon, CRS

	stagingIcon = PARACHUTES

	sound_parachute_open = activate

	//  ============================================================================
	//  Thermo, Durability
	//  ============================================================================

	mass = 0.10
	dragModelType = default
	crashTolerance = 12
	breakingForce = 250
	breakingTorque = 250
	stageOffset = -1
	maxTemp = 900
	skinMaxTemp = 1200
	emissiveConstant = 0.6
	skinMassPerArea = 2
	thermalMassModifier = 1.0

	//  ============================================================================
	//  Modules and Resources
	//  ============================================================================

	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.5
		capName = CANOPY
		canopyName = chute
		semiDeployedAnimation = SEMI
		fullyDeployedAnimation = FULL
		stowedDrag = 0.12
		semiDeployedDrag = 5
		fullyDeployedDrag = 10
		minAirPressureToOpen = 0.01
		clampMinAirPressure = 0.01
		deployAltitude = 1500
		deploymentSpeed = 0.25
		semiDeploymentSpeed = 0.5
		chuteMaxTemp = 673.15
		chuteThermalMassPerArea = 0.08
	}

	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.05
		timer = 0
		mustGoDown = false
		spareChutes = 0
		cutSpeed = 0.25
		secondaryChute = False

		PARACHUTE
		{
			parachuteName = chute
			capName = CANOPY
			preDeploymentAnimation = SEMI
			deploymentAnimation = FULL
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 4
			preDeploymentSpeed = 2.5
			minDeployment = 3500
			deployedDiameter = 55
			deploymentSpeed = 5.0
			deploymentAlt = 1500
			cutAlt = -1
		}
	}

	EFFECTS
	{
		rcpredeploy
		{	AUDIO
			{	channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{	channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.67
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 25
	}
}

@PART[ROC-DragonChute]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 3500
			@deploymentAlt = 1500
		}
	}
}