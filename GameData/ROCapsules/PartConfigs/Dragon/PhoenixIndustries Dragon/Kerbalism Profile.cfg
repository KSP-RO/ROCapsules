@PART[ROC-DragonCapsule]:NEEDS[RealFuels,ROCapsules]:AFTER[ROCapsules]
{
	@description ^= :$: Cargo to Support a crew of 4 for 4 days.:

	@mass -= 0.07
	
	@MODULE[ModuleFuelTanks]
	{
		@volume += 659

		TANK
		{
			name = Food
			amount = 250
			maxAmount = 250
		}

		TANK
		{
			name = Water
			amount = 250
			maxAmount = 250
		}

		TANK
		{
			name = Oxygen
			amount = 10000
			maxAmount = 10000
		}

		TANK
		{
			name = Nitrogen		//No idea of actual size, assuming same 1:3 ratio Nitrogen:Oxygen Orion has
			amount = 1000
			maxAmount = 1000
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 50
		}
	}
}

@PART[ROC-DragonCapsule]:NEEDS[ROCapsules,FeatureHabitat]:AFTER[zzzKerbalism]
{
	@MODULE[Habitat]
	{
		%volume = 6
		%surface = 35	//guess, very similar dimensions to Orion
		%max_pressure = 0.35
	}
}

@PART[ROC-DragonCapsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:FOR[RP-0-Kerbalism]
{
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = #$@KERBALISM_HDD_SIZES/orion/data$
		sampleCapacity = #$@KERBALISM_HDD_SIZES/orion/samples$
	}
}

@PART[ROC-DragonCapsule]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.600	//Remove Climatization and LS power draw
		}
	}
	
  MODULE
  {
    name = ProcessController
    resource = _AdvScrubber
    title = Vacuum Scrubber
    capacity = 1
  	toggle = true
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = N2 Pressure Controller
    capacity = 1
    running = true
  }

  @MODULE[ProcessController],*
  {
    @capacity *= 1.67
  }
 
  MODULE
  {
    name = Configure
    title = Life Support
    slots = 2
    
    SETUP
    {
      name = Vacuum Scrubber
      desc = A dual-bed vacuum-exposing regenerative scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
      mass = 0.0
      cost = 0

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _AdvScrubber
      }
    }

	  SETUP
    {
      name = N2 Pressure Controller
      desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _PressureControl
      }
    }
  }
}