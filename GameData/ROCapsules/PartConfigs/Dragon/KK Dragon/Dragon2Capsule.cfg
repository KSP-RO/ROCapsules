@PART[ROC-Dragon2Capsule]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Same as Orion because I cannot find any data
		RFBand = K	//Default to K-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
}

//	==================================================
//	Dragon 2 command module.

//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-Dragon2Capsule]:AFTER[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of 4 for 2 days.:
	@mass -= 0.07

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.01
		}
	}

	@MODULE[ModuleFuelTanks]
	{
		@volume += 310

		TANK
		{
			name = Food
			amount = 110
			maxAmount = 110
		}

		TANK
		{
			name = Water
			amount = 70
			maxAmount = 70
		}

		TANK
		{
			name = Oxygen
			amount = 11000
			maxAmount = 11000
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 10
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 40
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3500
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = False
		conversionRate = 7.0

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
