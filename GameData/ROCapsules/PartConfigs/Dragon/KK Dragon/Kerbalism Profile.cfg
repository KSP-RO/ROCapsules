@PART[ROC-Dragon2Capsule]:NEEDS[RealFuels,ROCapsules]:AFTER[ROCapsules]
{
	@description ^= :$: Supports a crew of 6 for 3 days.:
	@mass -= 0.07

	@MODULE[ModuleFuelTanks]
	{
		@volume += 310

		TANK
		{
			name = Food
			amount = 110
			maxAmount = 110
		}

		TANK
		{
			name = Water
			amount = 70
			maxAmount = 70
		}

		TANK
		{
			name = Oxygen
			amount = 11000
			maxAmount = 11000
		}

		TANK
		{
			name = Nitrogen		//No idea of actual size, assuming same 1:3 ratio Nitrogen:Oxygen Orion has
			amount = 1500
			maxAmount = 1500
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 10
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 40
		}
	}
}

@PART[ROC-Dragon2Capsule]:NEEDS[ROCapsules,FeatureHabitat]:AFTER[zzzKerbalism]
{
	@MODULE[Habitat]
	{
		%volume = 9.3
		%surface = 35	//guess, very similar dimensions to Orion
		%max_pressure = 0.35
	}
}

@PART[ROC-Dragon2Capsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:BEFORE[RP-0-Kerbalism] { %capsuleTier = Mature }

@PART[ROC-Dragon2Capsule]:NEEDS[ROCapsules,FeatureScience,RP-0]:FOR[RP-0-Kerbalism]
{
	!MODULE[HardDrive] {}
	MODULE
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = #$@KERBALISM_HDD_SIZES/orion/data$
		sampleCapacity = #$@KERBALISM_HDD_SIZES/orion/samples$
	}
}

@PART[ROC-Dragon2Capsule]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.600	//Remove Climatization and LS power draw
		}
	}

  MODULE
  {
    name = ProcessController
    resource = _AdvScrubber
    title = Vacuum Scrubber
    capacity = 1.67
  	toggle = true
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = N2 Pressure Controller
    capacity = 1.67
    running = true
  }

  @MODULE[ProcessController],*
  {
    @capacity *= 1.67
  }

  MODULE
  {
    name = Configure
    title = Life Support
    slots = 2

    SETUP
    {
      name = Vacuum Scrubber
      desc = A dual-bed vacuum-exposing regenerative scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
      mass = 0.0
      cost = 0

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _AdvScrubber
      }
    }

	  SETUP
    {
      name = N2 Pressure Controller
      desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _PressureControl
      }
    }
  }
}