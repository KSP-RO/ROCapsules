PART
{
	name = ROC-Dragon2HS
	module = Part
	author = Kartoffelkuchen, Vader111

	RSSROConfig = True

	//  ============================================================================
	//  Model and Dimensions
	//  ============================================================================

	MODEL
	{
		model = ROCapsules/Assets/KK/Dragon2HS
	}

	NODE
	{
		name = top
		transform = top
		size = 3
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	NODE
	{
		name = bottom
		transform = bottom
		size = 3
		method = FIXED_JOINT //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	scale = 1.0
	rescaleFactor = 1.0

	CoPOffset = 0.0, 4.0, 0.0
	CoLOffset = 0.0, -0.5, 0.0
	CenterOfDisplacement = 0.0, 2.0, 0.0

	attachRules = 1,0,1,0,0

	//  ============================================================================
	//  Title, Description, Category, Techs
	//  ============================================================================

	TechRequired = heavyAerodynamics
	entryCost = 1800
	cost = 900
	category = Thermal
	subcategory = 0
	title = Crew Dragon PICA-X Heatshield
	manufacturer = SpaceX
	description = Highly durable heatshield, developed with reuse in mind and able to withstand high-energy reentries.
	tags = Spacex, Dragon, PicaX, Crew
	bulkheadProfiles = size3

	//  ============================================================================
	//  Thermo, Durability
	//  ============================================================================

	mass = 0.2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	breakingForce = 200
	breakingTorque = 200
	crashTolerance = 12
	maxTemp = 773.15
	skinMaxTemp = 2773.15
	fuelCrossFeed = False
	PhysicsSignificance = 0
	stageOffset = 1
	childStageOffset = 1

	//use new heat shield tagging system to configure the shield instead
	heatShieldDiameter  = 4
	heatShieldTag = Lunar
	resetHeatShieldAblator = true
	resetHeatShieldMass = false
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//  ============================================================================
	//  Modules and Resources
	//  ============================================================================

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 2.0
		liftingSurfaceCurve = CapsuleBottom
		disableBodyLift = False
		omnidirectional = False
		perpendicularOnly = True
		transformDir = Y
		transformSign = -1
		nodeEnabled = True
		attachNodeName = bottom
	}
}