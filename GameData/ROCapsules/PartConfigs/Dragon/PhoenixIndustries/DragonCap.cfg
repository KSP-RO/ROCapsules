PART
{
	name = ROC-DragonCap
	module = Part
	author = MoviesColin, Vader111

	RSSROConfig = True

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/PhoenixIndustries/Dragon/DragonCAP
		scale = 1.0, 1.0, 1.0
	}

	scale = 1.0
	rescaleFactor = 1.5
	
	node_stack_bottom = 0.0, 0.290667, 0.0, 0.0, -1.0, 0.0, 1

	CenterOfDisplacement = 0.0, 0.2, 0.0

	attachRules = 1,0,1,0,0

	fx_gasBurst_white = 0.0, 0.266667, 0.0, 0.0, 1.0, 0.0, decouple
	sound_decoupler_fire = decouple

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Aero
	subcategory = 0
	title = Dragon 1 Nose Cone
	manufacturer = SpaceX
	description = A blunt nose cone to be fitted atop of the Cargo Dragon spacecraft to both protect the docking system and make it more aerodynamic.
	tags = Spacex, Dragon, CRS
	bulkheadProfiles = size1

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 0.1
	dragModelType = default
	breakingForce = 250
	breakingTorque = 250
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 12
	maxTemp = 973.15
	skinMaxTemp = 2673.15
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4
	fuelCrossFeed = True
	PhysicsSignificance = 0
	stagingIcon = DECOUPLER_HOR
	stageOffset = 1
	childStageOffset = 1

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleDecouple
		menuName = Jettison Nose Cone
		ejectionForce = 10
		isOmniDecoupler = false
		explosiveNodeID = bottom
	}
}

@PART[ROC-DragonCap]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}
