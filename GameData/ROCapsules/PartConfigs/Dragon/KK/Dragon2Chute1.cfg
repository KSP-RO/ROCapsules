	//	============================================================================

	mass = 0.5
	crashTolerance = 12
	emissiveConstant = 0.7
	breakingForce = 100
	breakingTorque = 50
	bodyLiftMultiplier = 0
	stagingIcon = PARACHUTES
	stageOffset = -1
	buoyancyUseCubeNamed = PACKED

	//	============================================================================
	//	Animations and Textures
	//	============================================================================

	EFFECTS
	{
		rcpredeploy
		{	AUDIO
			{	channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{	channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.28
		timer = 0
		mustGoDown = True
		spareChutes = 0
		cutSpeed = 0.25

		PARACHUTE
		{
			parachuteName = mainChute_pivot
			capName = main_package
			preDeploymentAnimation = KK_SpXCD_mains_semi
			deploymentAnimation = KK_SpXCD_mains_fully
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 38
			preDeploymentSpeed = 6
			minDeployment = 1200
			deployedDiameter = 75
			deploymentSpeed = 10
			deploymentAlt = 600
			cutAlt = 0
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 2
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 4
	}
}

@PART[ROC-Dragon2Chute1]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 1000
			@deploymentAlt = 600
		}
	}
}
