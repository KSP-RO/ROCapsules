{
	@mass = 4.493
	@title = Orion European Service Module
	@manufacturer = Airbus Defence and Space
	@description = The service module of the Orion spacecraft contains fuel and oxidizer for the main propulsion system, life support, electrical batteries and everything else needed for extended orbital operations.
	
	%fuelCrossFeed = true

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 10451
		basemass = -1
		
		TANK
		{
			name = Oxygen
			amount = 71500
			maxAmount = 71500
		}
		TANK
		{
			name = Nitrogen
			amount = 23980
			maxAmount = 23980
		}
		TANK
		{
			name = Helium
			amount = 129589
			maxAmount = 129589
		}
		TANK
		{
			name = Water
			amount = 470
			maxAmount = 470
		}
		
		TANK
		{
			name = MMH
			amount = 4018.17
			maxAmount = 4018.17
		}
		TANK
		{
			name = MON3
			amount = 3993.971
			maxAmount = 3993.971
		}
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 150
		explosiveNodeID = top
	}

	//make sure crossfeed is enabled (otherwise RCS won't work?)
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}
}
