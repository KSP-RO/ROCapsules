PART
{
	// --- general parameters ---
	name = ROC-OrionParachute
	module = Part
	author = DECQ
	
	RSSROConfig = True

	// --- asset parameters ---
	MODEL
	{
		model = ROCapsules/Assets/DECQ/Orion/ORION_PARASHUTE
		scale = 1, 1, 1
		rotation = 0, 180, 0
	}
	scale = 1.0
	//mesh = model.mu
	rescaleFactor = 1
	specPower = 500.1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.822791, 0.0, 0.0, -1.0, 0.0, 0


	// --- editor parameters ---
	TechRequired = largeControl
	entryCost = 500
	cost = 850
	category = Utility
	subcategory = 0
	title = Orion Main Parachute
	manufacturer = Lockheed Martin
	description = The primary parachute for the Orion spacecraft.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	//3x400 pounds plus wielding is approximately 0.452 tons.
	//removing realchute mass:
	mass = 0.3498
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	breakingForce = 630
	breakingTorque = 630
	bodyLiftMultiplier = 0
	thermalMassModifier = 2.0
	stageOffset = -1
	
	skinTempTag = Nomex
	internalTempTag = Instruments

	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.7
		capName = parashute
		canopyName = CANOPY
		semiDeployedAnimation = SEMI
		fullyDeployedAnimation = FULL
		stowedDrag = 0.12
		semiDeployedDrag = 2
		fullyDeployedDrag = 3
		minAirPressureToOpen = 0.02
		clampMinAirPressure = 0.02
		deployAltitude = 1100
		deploymentSpeed = 0.16667
		semiDeploymentSpeed = 0.5
		chuteMaxTemp = 2500
		chuteThermalMassPerArea = 0.09
	}
	
	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.3498
		timer = 0
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 0.25
		
		PARACHUTE
		{
			parachuteName = CANOPY
			capName = parashute
			preDeploymentAnimation = SEMI
			deploymentAnimation = FULL
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 8
			preDeploymentSpeed = 6.0
			minDeployment = 2895
			deployedDiameter = 48
			deploymentSpeed = 10.0
			deploymentAlt = 2500
			cutAlt = 0
		}
	}

	EFFECTS
	{
		rcpredeploy
		{	AUDIO
			{	channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{	channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 1
	}
	
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 2
	}
}