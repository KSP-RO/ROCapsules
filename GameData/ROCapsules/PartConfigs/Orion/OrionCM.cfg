PART
{

	// --- general parameters ---
	name = ROC-OrionCM
	module = Part
	author = DECQ
	
	RSSROConfig = True

	MODEL
	{
		model = ROCapsules/Assets/DECQ/Orion/ORION_COMMAND_POD_SILVER
		scale = 1, 1, 1
		rotation = 0, 180, 0
	}

	//	 Linear positive pitch thruster.

	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.12, 0.1, -2.1
		rotation = 0.0, 0.0, 0.0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.12, 0.1, -2.1
		rotation = 0.0, 0.0, 0.0
	}

	// --- asset parameters ---
	//mesh = model.mu
	rescaleFactor = 1.0
	scale = 1.0
	specPower = 500.1

	node_stack_top = 0.0, 1.491405, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.2842814, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_PARA = 0.0, 1.822791, 0.0, 0.0, 1.0, 0.0, 0
	//node_stack_PARA2 = 0.0, 1.63239, 0.0, 0.0, 1.0, 0.0, 0

	// --- editor parameters ---
	TechRequired = generalRocketry
	entryCost = 3000
	cost = 12000
	category = Pods
	subcategory = 0
	title = Orion Command Module 
	manufacturer = Lockheed Martin
	description = The main crew compartment for the Orion spacecraft. Secondary life support, reentry systems and personal cargo spaces are located there. The capsule houses four astronauts and can be used multiple times. This variant uses a silver coating for thermal protection.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	//total empty mass with 600kg of crew = 9.299. Subtract 1,801 kg of HS and 600 kg of maximum crew and 206kg of extra ECLSS
	mass = 6.692
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 56
	stageAfter = True
	stageBefore = True
	vesselType = Ship
	breakingForce = 500000
	breakingTorque = 500000
	linearStrength = 9300000
	angularStrength = 9300000
	fuelCrossFeed = False
	stagingIcon = COMMAND_POD
	
	//Thermal Stuff
	//Skin made of Titanium, coated with TUFI and AETB-8 tiles, and AFRSI blankets
	maxTemp = 773
	skinMaxTemp = 1533					//Approximate maximum temp of shuttle HSRI tiles
	emissiveConstant = 0.4				//Metallicized Klapton coating?
	heatConductivity = 1.0				//All conductivity. Leave this alone for now
	thermalMassModifier = 1.0			//Thermal mass. Leave this alone for now
	skinInternalConductionMult = 0.005	//Skin-to-int conductivity. Skin coated in shuttle-grade tiles and blankets, very well insulated
	skinMassPerArea = 19.2				//25 mm TUFI tiles? Assuming at shuttle density of 12 lbs/ft^3, 19.2 kg/m^2
	skinThermalMassModifier = 1.0		//Skin thermal mass. Leave this alone for now
	skinSkinConductionMult = 0.005		//Skin extremely well insulated and isolated. Probably not much conduction.
	//Unfortunately, the drag cubes are broken and the CM takes full heating from reentry.

	CrewCapacity = 6

	INTERNAL
	{
		name = PodCockpit
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
			{
				name = ElectricCharge
				rate = 4.000
				//No clue what actual power draw is, but the radiators are specced for 5 kW, so lets go a little lower
			}
	}
	
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0, 0, -0.2
	}
	
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		collectActionName = Collect Data
		allowRepeatedSubjects = True
		evaOnlyStorage = False
		storageRange = 1.6
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = ORION_LIGHT
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
		actionGUIName = Toggle Lights
	}

	// --- rcs module parameters ---

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		runningEffectName = running
		resourceFlowMode = STAGE_PRIORITY_FLOW
		//MR-104G - 712 newtons
		thrusterPower = 0.712
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 30.0		//about 30 bar pressure
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			key = 0 239
			key = 1 190
		}
		
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = True
		passableWhenSurfaceAttached = true
		surfaceAttachmentsPassable = true
		impassablenodes = PARA
	}

	PhysicsSignificance = 1

	
	//it's 0.06t(60kg) of contingency on the orion craft itself, ergo water and oxygen.
	//the rest is CO2 scrubbers, wastes, food and lithium.
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 2520
		basemass = -1
		TANK
		{
			name = Oxygen
			amount = 3557
			maxAmount = 3557
		}
		TANK
		{
			name = Water
			amount = 23.1
			maxAmount = 23.1
		}
		TANK
		{
			name = Food
			amount = 750
			maxAmount= 750
		}
		TANK
		{
			name = ElectricCharge
			amount = 27000
			maxAmount = 27000
		}
		
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 67.2
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 600
		}
		
		//then, it's 0.167t of RCS Propellant.
		TANK
		{
			name = Hydrazine
			amount = 168
			maxAmount = 168
		}
		TANK
		{
			name = Helium
			amount = 5040
			maxAmount = 5040
		}
	}
	
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
}

//RemoteTech
@PART[ROC-OrionCM]:NEEDS[RemoteTech]:FOR[ROCapsules]
{
	%MODULE[ModuleSPU]{}
	!MODULE[ModuleDataTransmitter] {}

	%MODULE[ModuleRTAntennaPassive]
	{
		%OmniRange = 8E5	//800 km
		
		%TRANSMITTER
		 {
			%PacketInterval = 0.2
			%PacketSize = 2
			%PacketResourceCost = 2.5
		}
	}
}

//RealAntennas
@PART[ROC-OrionCM]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Guess of phased array size based on pictures
		RFBand = K	//Default to K-band
	}
}

//TACLS Support
@PART[ROC-OrionCM]:FOR[RealismOverhaulTACLS]:NEEDS[TacLifeSupport]
{
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 62440
		}
	}
	
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Vacuum Scrubber
		tag = Life Support
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		conversionRate = 6.0
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}
	}
}

