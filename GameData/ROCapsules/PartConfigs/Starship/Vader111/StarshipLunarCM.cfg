			name = Water
			amount = 9206.21
			maxAmount = 9206.21
		}

		TANK
		{
			name = Oxygen
			amount = 1705531.92
			maxAmount = 1705531.92
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1532.16
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 14181.12
		}

