PART
{
	name = ROC-GeminiOAMSRCSBDB
	module = Part
	author = CobaltWolf

	RSSROConfig = True

	MODEL
	{
		model = ROCapsules/Assets/BDB/Gemini/bluedog_Gemini_OAMSThruster
		rotation = 0, 180, 0
	}

	rescaleFactor = 1.524
	node_attach = 0.0, -0.1342, 0.0, 0.0, 1.0, 0.0, 0

	NODE
	{
		transform = node
		name = OAMS_node
		size = 0
		method = FIXED_JOINT
	}

	TechRequired = flightControl
	entryCost = 800
	cost = 150
	category = Control
	subcategory = 0
	title = Gemini Orbit Attitude and Maneuvering System (RCS)
	manufacturer = TRW
	description = This tiny thruster is nevertheless more than sufficient to manuever the Gemini capsule around in low orbit. This part is configured as RCS.
	attachRules = 1,1,0,0,0
	mass = 0.0125
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 10
	maxTemp = 900
	skinMaxTemp = 2000
	stageOffset = 1
	childStageOffset = 1
	stagingIcon = RCS_MODULE
	bulkheadProfiles = srf

	tags = gemini rcs thruster oams


	EFFECTS
	{
		runningRCS // using engine transform: localRotation = 0, 0, 0
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = thrustTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = 0, 0, 0
			}
		}
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = thrustTransform
		thrusterPower = 0.4448222 // 100 lb
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = runningRCS
		rcsEnabled = False
		enableX = false
		enableY = false
		enableZ = true
		enableRoll = false
		enablePitch = false
		enableYaw = false
		PROPELLANT
		{
			name = MMH
			ratio = 0.554
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.446
		}
		atmosphereCurve
		{
			key = 0 273
			key = 1 100
		}
	}
}

