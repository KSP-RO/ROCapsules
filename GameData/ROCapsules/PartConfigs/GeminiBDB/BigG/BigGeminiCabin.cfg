PART
{

	name = ROC-BigGeminiCabinBDB
	module = Part
	author = Beale

	RSSROConfig = True

	MODEL
	{
		model = ROCapsules/Assets/BDB/Gemini/bluedog_BigG_Cabin
		rotation = 0, 180, 0
	}

	scale = 1
	rescaleFactor = 1.524
	node_stack_bottom = 0.0, -0.64679, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top    = 0.0,  0.65464, 0.0, 0.0, 1.0, 0.0, 1
	attachRules = 1,0,1,1,0
	CoPOffset = 0.0, 0.4, 0.0
	CoLOffset = 0.0, -0.4, 0.0
	CoMOffset = 0, -0.28, 0
	CenterOfBuoyancy = 0.0, 0.3, 0.0
	CenterOfDisplacement = 0.0, -0.35, 0.0
	buoyancy = 1.5
	buoyancyUseSine = False

	TechRequired = unlockParts
	entryCost = 12000
	cost = 4000
	category = Pods
	subcategory = 0
	title = #roBigGeminiCabinBDBTitle
	manufacturer = #roMfrMD
	description = #roBigGeminiCabinBDBDesc
	mass = 3.36
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 20
	vesselType = Ship
	CrewCapacity = 7
	bulkheadProfiles = size1p2, size2

	//Thermal Stuff
	//Titanium structure with Rene 41 shingles. Tiles isloated from structure with spacers, and had gold coating on inside to minimize radiation.
	//Skin made of Rene 41 shingles (max temp 1144), with beryllium shingles over hotspots (max temp 1273)
	skinMassPerArea = 13.15				//Beryllium 1.85 ton/m^3. 7.11 mm Beryllium, 13.15 kg/m^2?

	skinTempTag = Inconel
	internalTempTag = Instruments
	skinInsulationTag = True

	tags = ?gemina 2.5 1.5 Gemini leo beale loaf bread

	INTERNAL
	{
		name = bdb_TRAILS_Gemini_B_Interior
	}

	MODULE //The Gemini B's fully integrated flight cockpit, environmental control system, and electronic system installations would be retained.
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		hibernationMultiplier = 0.25
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.62
		}
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.15		//Gemini reentered "upside-down" to protect crew hatches
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = SM-IV
		volume = 500
		basemass = 3.36
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName =  Toggle Lights
		eventOnName = Lights On
		eventOffName = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTexture
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = True
		passableWhenSurfaceAttached = true
		surfaceAttachmentsPassable = true
	}


	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchPaint
		switcherDescription = Paint
		switcherDescriptionPlural = Paints
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Black
		}

		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/Paint/White/bluedog_Gemini_BigGCabin_White
				transform = Skin
			}
		}
	}
}

//	================================================================================
//	Override RO global settings to get our temperatures back
//	================================================================================
@PART[ROC-BigGeminiCabinBDB]:AFTER[RealismOverhaul_Materials]
{
	@skinMaxTemp = 2000		//Raising this until we can find a better way to deal with excess heat flux
}
