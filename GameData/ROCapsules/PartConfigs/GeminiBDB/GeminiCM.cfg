PART
{

	name = ROC-GeminiCMBDB
	module = Part
	author = Cobaltwolf,capkirk

	RSSROConfig = True

	MODEL
	{
		model = ROCapsules/Assets/BDB/Gemini/bluedog_Gemini_Capsule
		rotation = 0, 180, 0
	}

	scale = 1
	rescaleFactor = 1.524
	// --- node definitions ---
	node_stack_bottom = 0.0, -0.52387, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_top    = 0.0,  0.61691, 0.0, 0.0, 1.0, 0.0, 0
	attachRules = 1,0,1,1,0

	CoPOffset = 0.0, 0.4, 0.0
	CoLOffset = 0.0, -0.4, 0.0
	CenterOfBuoyancy = 0.0, 0.0, -0.3
	CenterOfDisplacement = 0.0, -0.35, 0.0
	buoyancy = 1.75
	buoyancyUseSine = False

	TechRequired = flightControl
	entryCost = 0
	cost = 2000
	category = Pods
	subcategory = 0
	title = Gemini Command Pod
	manufacturer = McDonnell Aircraft
	description = The Gemini cabin. Contains two astronauts.
	mass = 0.9211
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	breakingForce = 72
	breakingTorque = 72
	crashTolerance = 20
	skinMaxTemp = 3350
	maxTemp = 900
	emissiveConstant = 0.6 // shingles
	vesselType = Ship
	CrewCapacity = 2
	bulkheadProfiles = size0, size1p2

	tags = capsule pod gemini

	INTERNAL
	{
		name = FASAGeminiInt2
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		hasHibernation = True
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.09
		}
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.06
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 525
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 14400
			maxAmount = 14400
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName =  Toggle Lights
		eventOnName = Lights On
		eventOffName = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchWindows
		switcherDescription = Portholes
		switcherDescriptionPlural = Portholes
		affectDragCubes = True
		affectFARVoxels = True

		SUBTYPE
		{
			name = Disabled
		}

		SUBTYPE
		{
			name = Enabled
			transform = Portholes
		}
	}

	MODULE
	{
		name = ModuleB9AssignUiGroups
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleCommand
			}
			uiGroupName = command
			uiGroupDisplayName = Command
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleReactionWheel
			}
			uiGroupName = internal
			uiGroupDisplayName = Internal
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleDataTransmitter
				antennaType = INTERNAL
			}
			uiGroupName = internal
			uiGroupDisplayName = Internal
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleScienceExperiment
				experimentID = crewReport
			}
			uiGroupName = command
			uiGroupDisplayName = Command
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleScienceContainer
			}
			uiGroupName = command
			uiGroupDisplayName = Command
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleColorChanger
			}
			uiGroupName = command
			uiGroupDisplayName = Command
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchPaint
		switcherDescription = Paint
		switcherDescriptionPlural = Paints
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Black
			transform = Black
		}
		SUBTYPE
		{
			name = White
			transform = Black
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/bluedog_Gemini_Capsule_White
				baseTransform = Black
				transform = Capsule_Base
			}
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/bluedog_Gemini_Capsule_White
				transform = Portholes
			}
		}
		SUBTYPE
		{
			name = Stripe 1
			transform = Stripe_1
		}
				SUBTYPE
		{
			name = Stripe 2
			transform = Stripe_2
		}
		SUBTYPE
		{
			name = Boilerplate
			transform = BoilerPlate
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/bluedog_Gemini_Capsule_White
				transform = Portholes
			}
		}
	}
}

@PART[ROC-GeminiCMBDB]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 2.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = 164
			maxAmount = 164	// 14 days
		}
		TANK
		{
			name = Water
			amount = 8
			maxAmount = 8	// 1 day
		}
		TANK
		{
			name = Oxygen
			amount = 1184
			maxAmount = 1184	// 1 day
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023	// 1 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 111	// 14 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 138	// 14 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 29
			maxAmount = 29	// 14 days
		}
	}
}

// Add disclaimer about Early Life Support and ISRU node when RP-1 is installed
@PART[ROC-GeminiCMBDB]:BEFORE[RP-0]:NEEDS[ProfileRealismOverhaul]
{
		@description ^=:$: <b><color=red>The Early Life Support and ISRU node is required to enable the built-in scrubber.</color></b>
}
//	================================================================================
//	Final Pass to Make Sure TAC does not add extra resources
//	================================================================================

@PART[ROC-GeminiCMBDB]:FOR[zzzRealismOverhaul]
{
	!RESOURCE:HAS[~name[Ablator],~name[CharredAblator]],*{}
}
