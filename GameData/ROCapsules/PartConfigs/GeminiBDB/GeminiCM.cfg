@PART[ROC-GeminiCMBDB]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 2.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}
	@MODULE[ModuleFuelTanks]
	{
		@basemass -= 0.09686	//75.44 kg tanks, 15.42 kg LS resources, 6 kg LiOH
		//we actually have more LS resources than this, because the reference is a 2-day mission and we're loaded for 14 days.
		TANK
		{
			name = Food
			amount = 164
			maxAmount = 164	// 14 days
		}
		TANK
		{
			name = Water
			amount = 6.8
			maxAmount = 6.8	// 6.8 kg
		}
		TANK
		{
			name = Oxygen
			amount = 4503
			maxAmount = 4503	// 6.35 kg
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023	// 1 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 111	// 14 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 138	// 14 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 24.6
			maxAmount = 24.6	// 15 days
		}
	}
}

