PART
{
	name = ROC-DynaCockpitMoroz
	module = Part
	author = IronCretin, capkirk
	
	RSSROConfig = true
	
	MODEL
	{
		model = ROCapsules/Assets/IronCretin/X20Cockpit
	}
	
	rescaleFactor = 1.55
	scale = 1.0
	
	node_stack_top = 0.0, 0.67261, -0.60298, 0.0, 0.0, -1.0, 0
	node_stack_bottom = 0.0, -0.12983, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_gear = 0.0, 0.6875, 0.375, 0.0, 0.0, 1.0, 1
	node_stack_docking = -0.5166, 0.4150, 0.0, -1.0, 0.0, 0.0, 1
	
	CoMOffset = 0.0, 0.8, 0.0
	//CoPOffset = 0.0, 1.2, 0.0
	//CoLOffset = 0.0, 0.4, 0.0
	
	TechRequired = OrphanParts
	entryCost = 1
	cost = 1
	category = Pods
	subcategory = 0
	title = Dynasoar Cockpit
	manufacturer = Boeing
	description = Dynasoar cockpit. Dynasoar (short for "Dynamic Soarer") was an early USAF spaceplane, intended to function as a station tender, reconnaissance craft, and nuclear bomber. Designed for "Dynamic Soaring", dipping deep into the atmosphere and using aerodynamic manuevers to skip back out, or change it's orbit. This would have allowed it to make passes as low as 50 km for precision reconnaissance or bombing before returning to orbit. For reentry, a slightly negative perigee is recommended.
	attachRules = 1,1,1,1,0
	
	//Source: https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19720063137.pdf
	//Masses for "once-around" glider test. This presumably includes RCS and basic life support, but no fuel cells
	//Mass on launch (wet mass + pilot + 1000 lbs payload): 9720 lbs
	//Mass on landing (dry mass + pilot + 1000 lbs payload): 9060 lbs
	//
	//Dry mass: 8060 lbs = 3655 kg
	//FAR automatically sets wing mass at 434.4 kg + 88.5 (rudder) + 78.3 (elevon) + 22 (skid) kg per wing
	//Skid mass 22 kg each (guess)
	//Fuselage mass: 2452.6 kg
	//Cockpit: 1091.7 + 22 (skid) + 5 (shield) kg
	//Bay (empty): 471.1 kg
	//Bay (cabin): 923.1 kg (assume crew cabin uses entire 1000 lbs payload)
	//Equipment Compartment: 818.7 kg
	
	mass = 1.0917
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 25
	explosionPotential = 0.1
	fuelCrossFeed = True
	CrewCapacity = 1
	bulkheadProfiles = X20
	
	//Thermal Stuff
	//Structure and skin made of Rene 41 (max temp 1144)
	//Belly coated with Molybdenum (max temp ~2000)
	//Nose made of graphite
	//Very high emissivity paint applied to maximize radiation
	skinMassPerArea = 8.25 //1 mm Rene 41

	skinTempTag = Molybdenum
	internalTempTag = HotStructure
	skinInsulationTag = True
	paintEmissivityTag = 0.95		//matte black

	vesselType = Ship
	tags = X20 x-20 dynasoar cabin cockpit aircraft dynamic soarer
	
	INTERNAL
	{
		name = mk1CockpitInternal
		offset = 0.0, 0.25, 0.0
	}
	
	//INTERNAL
	//{
	//	name = DYNA_INTERIOR
	//}


	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1

		RESOURCE
		{
			name = ElectricCharge
			rate = 2.09
		}
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = True
		passableWhenSurfaceAttached = true
		surfaceAttachmentsPassable = true
	}

	//Nothing mentions a HTP tank in the nose, but there's a lot of empty space there
	//And something is needed to balance out rear HTP tanks to keep CoM shift less than 0.9%
	MODULE
	{
		name = ModuleFuelTanks
		volume = 30
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = HTP
			amount = 25
			maxAmount = 25
		}
		TANK
		{
			name = Helium
			amount = 275
			maxAmount = 275
		}
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCSthruster
		thrusterPower = 0.445
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		
		PROPELLANT
		{
			name = HTP
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 10
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			//More modern than Mercury, give a small ISP boost
			key = 0 145
			key = 1 65
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

	MODULE
	{
		name = ModulePartVariants
		primaryColor = #141414
		secondaryColor = #141414
		baseDisplayName = #autoLOC_8007117
		baseThemeName = Dark
		VARIANT
		{
			name = White
			displayName = #autoLOC_8007119
			themeName = White
			primaryColor = #ffffff
			secondaryColor = #ffffff
			TEXTURE
			{
				mainTextureURL = ROCapsules/Assets/IronCretin/X20Cockpit_white
			}
		}
	}
}


//	================================================================================
//	TAC Life Support Compatibility
//	================================================================================
@PART[ROC-DynaCockpitMoroz]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{

	//Scrubber
	MODULE
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 1.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}

	//Using Mercury loadout
	@MODULE[ModuleFuelTanks]
	{
		@volume += 110
		
		TANK
		{
			name = Food
			amount = 0
			maxAmount = 8.5302
		}

		TANK
		{
			name = Water
			amount = 0
			maxAmount = 5.6448
		}

		TANK
		{
			name = Oxygen
			amount = 0
			maxAmount = 863.1
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 1.19
			maxAmount = 1.19
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.1820
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 5.7305
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 380
		}
	}
}

