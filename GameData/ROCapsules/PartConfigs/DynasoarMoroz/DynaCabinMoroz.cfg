//	================================================================================
//	TAC Life Support Compatibility
//	================================================================================
@PART[ROC-DynaCabinMoroz]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{

	//Scrubber
	MODULE
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 2.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}

	//about 5 days of supplies
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Water
			amount = 11.62
			maxAmount = 11.62
		}
		TANK
		{
			name = Food
			amount = 96.62
			maxAmount = 96.62
		}
		TANK
		{
			name = Oxygen
			amount = 977.62
			maxAmount = 977.62
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 14.8
			maxAmount = 14.8
		}
		TANK
		{
			name = Waste
			amount = 0.0
			maxAmount = 65.40
		}
		TANK
		{
			name = WasteWater
			amount = 0.0
			maxAmount = 81.31
		}
	}
}

