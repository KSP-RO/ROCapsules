PART
{
	module = Part
	name = ROC-ApolloDrogueParachute
	author = DECQ, Pap
	
	RSSROConfig = true
	
	//	============================================================================
	//	Model and Dimensions
	//	============================================================================
	
	MODEL
	{
		model = ROCapsules/Assets/DECQ/Apollo/DroguePara
		scale = 1.0, 1.0, 1.0
		rotation = 0, 180, 0
	}
	
	scale = 1.0
	rescaleFactor = 1.0
	
	
	node_stack_top = 0.0, 0.0, -0.9, 0.0, -1.0, 0.0, 1
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0
	
	bulkheadProfiles = size1, size2
		
	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================
	
	title = Apollo Drogue Parachute Pack
	manufacturer = Northrop Corp.
	description = The drogue parachute pack is meant to slow down the Apollo spacecraft at a high altitude in preparation for the deployment of the main parachute pack. Attach this to the front node before placing the Forward Heat Shield.
	
	mass = 0.025
	
	category = Utility
	subcategory = 0
	
	tags = apollo, moon, lunar, crew, armstrong, aldrin, cm, csm, saturn, v, drogue, para, parachute
	
	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	
	stageOffset = 1
	childStageOffset = 1
	
	stagingIcon = PARACHUTES
	
	sound_parachute_open = activate
	
	//	============================================================================
	//	Thermo, Durability
	//	============================================================================
		
	crashTolerance = 8
	maxTemp = 673.15
	skinMaxTemp = 773.15
	breakingForce = 250
	breakingTorque = 250
	bodyLiftMultiplier = 0
	
	fuelCrossfeed = true
	
	//	============================================================================
	//	Modules and Resources
	//	============================================================================
	
	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.5
		capName = Parashute
		canopyName = CANOPY
		semiDeployedAnimation = SEMI
		fullyDeployedAnimation = FULL
		stowedDrag = 0
		semiDeployedDrag = 2
		fullyDeployedDrag = 3
		minAirPressureToOpen = 0.02
		clampMinAirPressure = 0.02
		deployAltitude = 7625
		deploymentSpeed = 10.0
		semiDeploymentSpeed = 1.6
		chuteMaxTemp = 7500
		chuteThermalMassPerArea = 0.09
	}
	
	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.0206
		timer = 0
		mustGoDown = True
		spareChutes = 0
		cutSpeed = 0.5
		secondaryChute = False

		PARACHUTE
		{
			parachuteName = CANOPY
			capName = Parashute
			preDeploymentAnimation = SEMI
			deploymentAnimation = FULL
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 5.2
			preDeploymentSpeed = 1.6
			minDeployment = 7625
			deployedDiameter = 10.0
			deploymentSpeed = 10.0
			deploymentAlt = 7315
			cutAlt = 3350
		}
	}
	
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.78125
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 1.25
	}
	
	//	============================================================================
	//	Comms
	//	============================================================================
	
	
	
	//	============================================================================
	//	Animations and Textures
	//	============================================================================
	
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

@PART[ROC-ApolloDrogueParachute]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	// which would make the drogue cut before it even deploys. Get back
	// our historical numbers
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 7525
			@deploymentAlt = 7315
		}
	}	 
}
