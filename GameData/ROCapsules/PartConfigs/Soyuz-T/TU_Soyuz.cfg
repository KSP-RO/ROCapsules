@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[ROC-SoyuzOM|ROC-SoyuzSM]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

KSP_MODEL_SHADER
{
	name = ROC-SoyuzOM
	model = ROCapsules/Assets/RN/t-bo
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = ORBGroup141
        mesh = ORBGroup144_001
        mesh = ORBGroup171_001
        mesh = ORBGroup143
        mesh = ORBGroup142
		mesh = ORBGroup33
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.75   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.90   // 1>less blurry 0>more blurry
		}
	}
}

KSP_MODEL_SHADER
{
	name = ROC-SoyuzSM
	model = ROCapsules/Assets/RN/t-pao2
