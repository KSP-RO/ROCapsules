	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 6
	breakingTorque = 200
	breakingForce = 200
	bulkheadProfiles = size2
	
	//Kapton blankets over aluminum structure
