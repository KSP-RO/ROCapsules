		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003847
			DumpExcess = False
		}
	}
