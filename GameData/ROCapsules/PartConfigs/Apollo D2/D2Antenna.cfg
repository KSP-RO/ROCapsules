PART
{
	name = ROC-D2Antenna
	module = Part
	author = Mcdouble, Vader111

	RSSROConfig = True

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/McDouble/D2/D2Antenna
	}

	scale = 1
	rescaleFactor = 1.0

	node_attach = 0.0, -0.09, 0.0, 0.0, -1.0, 0.0

	attachRules = 1,1,0,0,1

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Communication
	subcategory = 0

	title = D-2 High Gain Antenna
	manufacturer = Dalmo Victor Co
	description = Deployable dish antenna inside aerodynamic fairing.
	tags = D2, apollo, GE

	bulkheadProfiles = srf

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 0.03
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 673.15
	skinMaxTemp = 773.15
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//	============================================================================
	//	Comms
	//	============================================================================

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = deploy
		isOneShot = false
		startEventGUIName = Extend Antenna
		endEventGUIName = Retract Antenna
		actionGUIName = Toggle Antenna
		allowAnimationWhileShielded = False
		useMultipleDragCubes = true
	}

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 1.0
		packetSize = 1.28
		packetResourceCost = 0.01
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 5750000000
		antennaCombinable = True
		antennaCombinableExponent = 1.0
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPUPassive
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntenna
		ActionMode0Name = Deactivate HGA
		ActionMode1Name = Activate HGA
		IsRTActive = False
		Mode0DishRange = 0
		Mode1DishRange = 75e6
		DishAngle = 25
		MaxQ = 6000
		EnergyCost = 0.05
		DeployFxModules = 0
		ProgressFxModules = 1

		TRANSMITTER 
		{
			PacketInterval = 0.1
			PacketSize = 1
			PacketResourceCost = 0.01
		}
	}
}

@PART[ROC-D2Antenna]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.8	//Antenna diameter based on combined area of 4 dishes
		RFBand = S	//Default to S-band
	}
}
