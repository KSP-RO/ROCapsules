PART
{
	name = ROC-D2ServiceModule
	module = Part
	author = Mcdouble, Vader111

	RSSROConfig = True

	MODEL
	{
		model = ROCapsules/Assets/McDouble/D2/D2ServiceModule
	}

	scale = 1
	rescaleFactor = 1.0

	node_stack_top = 0.0, 1.375, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.375, 0.0, 0.0, -1.0, 0.0, 2

	CoMOffset = 0.0, -1.4, 0.0

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = FuelTank
	subcategory = 0

	title = D-2 Service Module
	manufacturer = General Electric
	description = Service Module for D-2 vehicle, carries fuel and other vital systems.
	tags = D2, apollo, GE

	bulkheadProfiles = size2

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 1.2
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 10
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 673.15
	skinMaxTemp = 773.15
	fuelCrossFeed = true

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 12000.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 3600
			maxAmount = 3600
		}
		TANK
		{
			name = MMH
			amount = 234.5
			maxAmount = 234.5
		}
		TANK
		{
			name = NTO
			amount = 280.5
			maxAmount = 280.5
		}
		TANK
		{
			name = Helium
			amount = 5160
			maxAmount = 5160
		}
	}
}

@PART[ROC-D2ServiceModule]:AFTER[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = Fuel Cell 1
		StartActionName = Start Fuel Cell 1
		StopActionName = Stop Fuel Cell 1
		conversionRate = 4.0
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.0001347177
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.0000955986
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0001186364
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.0
			DumpExcess = false // if the batteries are full, we would want the full cell to stop running, right?
		}
	}
}

//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[ROC-D2ServiceModule]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2.0
		RFBand = UHF	//Default to UHF-band
	}
}
