//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[ROC-D2CM]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF
		packetInterval = 1
		packetSize = 1
		packetResourceCost = 1
	}
}

//	================================================================================
//	Stop Capsule Going Kaboom During Reentry
//	================================================================================

@PART[ROC-D2CM]:AFTER[zzzRealismOverhaul]
{
	%maxTemp = 900
	%skinMaxTemp = 3600
}

// Specific adjustments after default setup
@PART[ROC-D2CM]:AFTER[RealismOverhaul_HeatShield]
{
	@MODULE[ModuleAblator]
	{
		charModuleName = HeatShieldCharAnim
		charMin = 0
		charMax = 1
	}
}

//	==================================================
//	D-2 command module.

//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-D2CM]:AFTER[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of 3 for 6 days.:

	@MODULE[ModuleFuelTanks]
	{
		@volume += 300

		TANK
		{
			name = Food
			amount = 105.3
			maxAmount = 105.3
		}

		TANK
		{
			name = Water
			amount = 57.54
			maxAmount = 57.54
		}

		TANK
		{
			name = Oxygen
			amount = 10659.58
			maxAmount = 10659.58
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 9.58
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 88.64
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 9207.59
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start AirFilter
		StopActionName = Stop AirFilter
		conversionRate = 3.0	// # of people - Figures based on per/person
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003932
			DumpExcess = false
		}
	}
}
