				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

	INTERNAL
	{
		name = DYNA_INTERIOR
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1

		RESOURCE
		{
			name = ElectricCharge
			rate = 2.09
		}
	}

	MODULE:NEEDS[RasterPropMonitor]
