		}
		TANK
		{
			name = LqdOxygen
			amount = 317
			maxAmount = 317
		}
		TANK
		{
			name = ElectricCharge
			amount = 762048
			maxAmount = 762048
		}
		TANK
		{
			name = HTP
			amount = 150
			maxAmount = 150
		}
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCSTHRUSTER
		thrusterPower = 0.445
		resourceFlowMode = STACK_PRIORITY_SEARCH
		runningEffectName = runningrcs
		enableRoll = False
		enableYaw = True
		enablePitch = True
		enableX = True
		enableY = True
		enableZ = False

		PROPELLANT
		{
			name = HTP
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 137
			key = 1 57
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}

//	================================================================================
//	TAC Life Support Compatibility
//	================================================================================
@PART[ROC-DynaBody]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{
	//Fuel cells (4 kilowatt?)
	MODULE
	{
		name = TacGenericConverter
		%converterName = Fuel Cell
		%StartActionName = Start Fuel Cell
		%StopActionName = Stop Fuel Cell
		%conversionRate = 2.0
		//inputResources = LqdHydrogen, 0.000296379, LqdOxygen, 0.000210317
		//outputResources = WasteWater, 0.00025967179, true, ElectricCharge, 2.2, true
		INPUT_RESOURCE
		{
			%ResourceName = LqdHydrogen
			%Ratio = 0.000296379
		}
		INPUT_RESOURCE
		{
			%ResourceName = LqdOxygen
			%Ratio = 0.000210317
		}		
		OUTPUT_RESOURCE
		{
			%ResourceName = WasteWater
			%Ratio = 0.00025967179
			%DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 2.2
			%DumpExcess = false // if the batteries are full, we would want the full cell to stop running, right?
		}
	}

	//LOX to GOX converter
	MODULE
	{
		name = TacGenericConverter
		%converterName = LOX-O2
		%StartActionName = Start Oxygen Generator
		%StopActionName = Stop Oxygen Generator
		%conversionRate = 3.0
		//inputResources = LqdOxygen, 0.0000085058788, ElectricCharge, 0.025
		//outputResources = Oxygen, 0.006883126, false
		INPUT_RESOURCE
		{
			%ResourceName = LqdOxygen
			%Ratio = 0.0000085058788
		}
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.025
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Oxygen
			%Ratio = 0.006883126
			%DumpExcess = false
		}
	}

	//Scrubber
	MODULE
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 3.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}

	//Using Gemini loadout
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = 164
			maxAmount = 164	// 14 days
		}
		TANK
		{
			name = Water
			amount = 8
			maxAmount = 8	// 1 day
		}
		TANK
		{
			name = Oxygen
			amount = 1184
			maxAmount = 1184	// 1 day
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023	// 1 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 111	// 14 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 138	// 14 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 29
			maxAmount = 29	// 14 days
		}
	}
}