	scale = 1.0
	rescaleFactor = 1.7364

	node_stack_wingL = 0.46, -0.27, 0.42, 1, 0,0, 1
	node_stack_wingR = -0.46, -0.27, 0.42, -1, 0,0, 1
	node_stack_bottom = 0.0, -1.96, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_chute = 0.0, -1.884, 0.164, 0.0, -1.0, 0.0, 1
