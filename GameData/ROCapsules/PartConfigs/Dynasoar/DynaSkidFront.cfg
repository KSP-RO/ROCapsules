PART
{
	name = ROC-DynaSkidFront
	module = Part
	author = silentVelcro, capkirk

	RSSROConfig = true

	MODEL
	{
		model = ROCapsules/Assets/LonesomeRobot/NoseSkid
		scale = 1, 1, 1
		rotation = -90,0,0
	}

	rescaleFactor = 1.7364

	node_stack_noseSkid = 0, 0, 0, 0, 0, -1, 1
	attachRules = 1,0,1,1,0

	TechRequired = landing
	entryCost = 3000
	cost = 450
	category = Ground
	subcategory = 0
	title = Dynasoar Fore Skid
	manufacturer = Boeing
	description = Attach this under the nose. Donâ€™t forget to add this to the GEAR Action group so you can toggle it with the G key. Fiddle with the skid controls at your own risk since they function correctly as is.

	mass = 0.022
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 175
	breakingForce = 250
	breakingTorque = 250
	PhysicsSignificance = 0

	heatConductivity = 0.25		//all conductivity
	skinInternalConductionMult = 0.001	//skin-to-int conductivity
	skinMassPerArea = 8.25 //1 mm Rene 41
	thermalMassModifier = 2.0
	emissiveConstant = 0.95		//matte black

	maxTemp = 1144
	skinMaxTemp = 2000

	bulkheadProfiles = srf
	tags = aero (air aircraft ground plane roll takeoff taxi wheel

	EFFECTS
	{
		deploy
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.7
				pitch = 0.75
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.55
			}
		}
		deployed
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.50
			}
		}
		retract
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.60
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.50
			}
		}
		retracted
		{
			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.7
				pitch = 0.75
			}
		}
	}	

	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = wheelcollider
		wheelRadius = 0.18
		suspensionTravel = 0.165
		suspensionTarget = 0.165
		boundsColliderName = Bounds
		maxSpeed = 100
	}

	MODULE
	{
		name = KSPWheelDeployment
		animationName = SkidFront
		retractEffect = retract
		retractedEffect = retracted
		deployEffect = deploy
		deployedEffect = deployed
	}


	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = suspensionParent
		suspensionOffset = -0.03
		suspensionAxis = 0, 1, 0
	}

	MODULE
	{
		name = KSPWheelSteering
		steeringName = SkidSteering
		maxSteeringAngle = 10
		steeringAxis = 0, 1, 0
		steeringResponse = 5
	}

	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 370
	}
}

//	================================================================================
//	Override RO global settings to get our temperatures back
//	================================================================================
@PART[ROC-DynaSkidFront]:AFTER[RealismOverhaul]
{
	@skinMaxTemp = 2000
	@maxTemp = 1144
}
