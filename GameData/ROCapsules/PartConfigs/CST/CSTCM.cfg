PART
{
	name = ROC-CSTCM
	module = Part
	author = Hanson Ma, Colton Franke, VoidCosmos, Drakenex, zer0Kerbal, capkirk

	RSSROConfig = True

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/CST/commandModule/model
	}

	INTERNAL
	{
		name = CST100internal
	}

	scale = 1
	rescaleFactor = 1.24

	node_stack_bottom = 0.0, -0.9 , 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top = 0.0, 1.28, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_parachute = 0.0, 0.78775, 0.0, 0.0, 1.0, 0.0, 2

	attachRules = 1,0,1,1,0

	CoPOffset = 0.0, 0.5, 0.0
	CoLOffset = 0.0, -0.45, 0.0
	CoMOffset = 0.0, -1.0, 0.0

	buoyancy = 1.5
	buoyancyUseSine = False

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Pods
	subcategory = 0
	title = CST-100 Command Module
	manufacturer = Boeing
	description = The command module of the CST-100 "Starliner" Commercial Crew Transportation System (COTS). Designed to be reusable for up to 10 times.
	tags = starliner, boeing, cst100, cst-100, 100

	vesselType = Ship
	CrewCapacity = 7
	bulkheadProfiles = size3, size1

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 4.35
	dragModelType = default
	breakingForce = 250
	breakingTorque = 250
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 12
	maxTemp = 973.15
	skinMaxTemp = 2673.15
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//	============================================================================
	//	Animations and Textures
	//	============================================================================

	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		hasHibernation = True
		hibernationMultiplier = 0.625

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.6
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.3
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.5
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCS
		thrusterPower = 0.445
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}

		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}

		atmosphereCurve
		{
			key = 0 220
			key = 1 82
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 180
		basemass = -1

		//	Batteries 1.5 kWh.

		TANK
		{
			name = ElectricCharge
			amount = 5400
			maxAmount = 5400
		}

		//	ACS propellant mass 150 Kg.

		TANK
		{
			name = Hydrazine
			amount = 150
			maxAmount = 150
		}

		//	ACS pressurization gas mass ~0.27 Kg.

		TANK
		{
			name = Helium
			amount = 1500
			maxAmount = 1500
		}
	}
}

//correct internals?
@PART[ROC-CSTCM]:AFTER[RealismOverhaul]
{
	@INTERNAL[CST100internal]
	{
		%scaleAll = 1.24, 1.24, 1.24

		@MODULE[InternalSeat],*
		{
			%kerbalScale = 1.24, 1.24, 1.24
			%kerbalOffset = 0.0, 0.0, 0.0
			%kerbalEyeOffset = 0.0, 0.0, 0.0
		}
	}
}

//	==================================================
//	CST-100 command module.

//	Real Antennas compatibility.
//	==================================================
@PART[ROC-CSTCM]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Same as Orion because I cannot find any data
		RFBand = K	//Default to K-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
}

//	==================================================
//	Remote Tech compatibility.
//	==================================================

@PART[ROC-CSTCM]:AFTER[RealismOverhaul]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter],*{}

	!MODULE[ModuleSPU*],*{}

	!MODULE[ModuleRTAntenna*],*{}

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.025
		}
	}

	MODULE
	{
		name = ModuleSPU
	}

	MODULE
	{
		name = ModuleRTAntenna
		IsRTActive = True
		Mode0OmniRange = 0
		Mode1OmniRange = 800000
		EnergyCost = 0.025
		DeployFxModules = 0
		ProgressFxModules = 1

		TRANSMITTER
		{
			PacketInterval = 1.0
			PacketSize = 1.024
			PacketResourceCost = 0.01
		}
	}
}

//	==================================================
//	CST-100 command module.

//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-CSTCM]:AFTER[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of 7 for 2 days.:

	@mass -= 0.07

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.01
		}
	}

	@MODULE[ModuleFuelTanks]
	{
		@volume = 460

		TANK
		{
			name = Food
			amount = 102.37
			maxAmount = 102.37
		}

		TANK
		{
			name = Water
			amount = 27.1
			maxAmount = 27.1
		}

		TANK
		{
			name = Oxygen
			amount = 4145
			maxAmount = 4145
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 9.32
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 34.47
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3580
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = False
		conversionRate = 7.0

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}
	}
}
