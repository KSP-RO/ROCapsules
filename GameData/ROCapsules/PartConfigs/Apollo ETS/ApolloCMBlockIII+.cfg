// Let RO Heatshield configure defaults
@PART[ROC-ApolloCMBlockIII]:BEFORE[RealismOverhaul_HeatShield]
{
    heatShieldDiameter  = 3.91      // Previous Ablator = 848 corresponds to 3.68 diameter Lunar RO formula
    heatShieldTag = Lunar
    resetHeatShieldAblator = true
}
// Specific adjustments after default setup
@PART[ROC-ApolloCMBlockIII]:AFTER[RealismOverhaul_HeatShield]
{
    @MODULE[ModuleAblator]
    {
        charModuleName = HeatShieldCharAnim
        charMin = 0
        charMax = 1
    }
}

