PART
{
	name = ROC-ApolloCMBlockIII
	module = Part
	author = DECQ, Pap, capkirk

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/DECQ/Apollo/CM
		scale = 1.0, 1.0, 1.0
		rotation = 0, 180, 0
	}

	MODEL // Model for the Drogue Parachute Decoupler
	{
		model = ROCapsules/Assets/DECQ/Apollo/DrogueParaDec
		scale = 1.0, 1.0, 1.0
		position = 0.0, 1.15, 0.33
		rotation = 0.0, 180.0, 0.0
	}

	INTERNAL
	{
		name = ApolloCM_Internal
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_top = 0.0, 0.87, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_para = 0.0, 0.87, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_para2 = 0.0, 1.165, -0.58, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -1.24, 0.0, 0.0, -1.0, 0.0, 2

	attachRules = 1,0,1,1,0

	CoMOffset = 0.0, -0.25, 0.0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================
	
	title = Apollo Block III+ Command Module (CM)
	manufacturer = Rockwell International
	description = Significant changes were made to better adapt Apollo to its new role as a crew shuttle for LEO, and the internal volume was modified to fit 5 crew for reentry. Be sure to bring extra living space by attaching the Mission Module to dock with after orbiting. By only using the Command Module, you will have resources for 5 crew for 72 hours. FICTIONAL (Eyes Turned Skyward)

	TechRequired = start
	entryCost = 1
	cost = 1
	category = Pods
	subcategory = 0

	tags = apollo, moon, lunar, crew, armstrong, aldrin, cm, csm, saturn, v
	
	vesselType = Ship
	stagingIcon = COMMAND_POD
	CrewCapacity = 5
	bulkheadProfiles = size1, size2

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	//Thermal Stuff
	//Skin made of Stainless steel, coated with ablative layer of varying thickness, and Klapton insulation
	//Peak temp on HS: ~3000 K
	//Peak temp on Walls: ~2000 K
	//Peak temp on forward surfaces: ~1100 K
	maxTemp = 973.15
	skinMaxTemp = 3000					//Ablative coating wrapped around sides of Apollo to account for extreme flux.
	emissiveConstant = 0.4				//Metallicized Klapton coating.
	heatConductivity = 1.0				//All conductivity. Leave this alone for now
	thermalMassModifier = 1.0			//Thermal mass. Leave this alone for now
	skinInternalConductionMult = 0.005	//Skin-to-int conductivity. Skin coated in ablator, and isolated from Aluminum hull with very thick insulation layer.
	skinMassPerArea = 7.9				//1 mm thick stainless, 7.9 kg/m^2?
	skinThermalMassModifier = 1.0		//Skin thermal mass. Leave this alone for now
	skinSkinConductionMult = 0.05		//Skin well insulated and connected with slip-joints. Probably not much conduction.
	
	mass = 3.234
	crashTolerance = 8
	buoyancy = 1.1
	breakingForce = 250
	breakingTorque = 250
	fuelCrossFeed = true

	//	============================================================================
	//	Animations and Textures
	//	============================================================================

	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}

	//	============================================================================
	//	Modules and Resources
	//	============================================================================
	
	//Same structure as main HS, use lunar HS settings
	//This actually survives LEO reentry on it's own. Probably not ideal
	MODULE
	{
		name:NEEDS[!DeadlyReentry] = ModuleAblator
		name:NEEDS[DeadlyReentry] = ModuleHeatShield
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.8
		lossExp = -25000
		lossConst = 150
		pyrolysisLossFactor = 145833
		ablationTempThresh = 1250
		reentryConductivity = 0.0025
		depletedMaxTemp:NEEDS[DeadlyReentry] = 1200
		infoTemp = 3000
	}
	RESOURCE
	{
		name = Ablator
		maxAmount = 10
		amount = 10
	}
	RESOURCE
	{
		name = CharredAblator
		maxAmount = 8
		amount = 0
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.52
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0, 0, -0.17	//Apollo should reenter "windows-down" to protect crew hatch
		//However, doing so causes the CM to take full heating and die. Just go back to being upside-down, hopefully (eventually) switching the BDB Apollo will fix.
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		storageRange = 2.0
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = ALH1
		startEventGUIName =	 Turn On Lights
		endEventGUIName = Turn Off Lights
		actionGUIName = Toggle Lights
		defaultActionGroup = Light
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 0.411
		runningEffectName = running

		PROPELLANT
		{
			name = MMH
			ratio = 0.4557
		}

		PROPELLANT
		{
			name = NTO
			ratio = 0.5443
		}

		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}

		atmosphereCurve
		{
			key = 0 274
			key = 1 137
			key = 4 0.001
		}
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = para, para2, bottom
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 500
		basemass = -1

		//	Three batteries ~3.36 kWn (28 V @ 40 Ah each).
		//	Support the Command Module for the duration of it's free
		//	flight before and after reentry (approximately 2 hours).
		TANK
		{
			name = ElectricCharge
			amount = 12096
			maxAmount = 12096
		}

		//	ACS fuel mass ~40 kg (two tanks).
		TANK
		{
			name = MMH
			amount = 46
			maxAmount = 46
		}

		//	ACS oxidizer mass ~81 kg (two tanks).
		TANK
		{
			name = NTO
			amount = 55
			maxAmount = 55
		}

		//	ACS pressurization gas mass ~0.18 kg (two tanks).
		TANK
		{
			name = Helium
			amount = 1010
			maxAmount = 1010
		}
	}

	//	============================================================================
	//	Comms	
	//	============================================================================

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		antennaPower = 64
		antennaCombinable = True
		antennaCombinableExponent = 2.0
		packetInterval = 1.0
		packetSize = 2.0
		requiredResource = ElectricCharge
		packetResourceCost = 0.04
		DeployFxModules = 0
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
		IsRTCommandStation = False
		RTCommandMinCrew = 0
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntenna
		ActionMode0Name = Deactivate Internal Antenna
		ActionMode1Name = Activate Internal Antenna
		IsRTActive = False
		Mode0OmniRange = 0
		Mode1OmniRange = 400000
		EnergyCost = 0.02
		DeployFxModules = 0

		TRANSMITTER
		{
			PacketInterval = 1.0
			PacketSize = 0.512
			PacketResourceCost = 0.02
		}
	}
}

//	================================================================================
//	TAC Life Support Compatibility
//	================================================================================

@PART[ROC-ApolloCMBlockIII]:FOR[RealismOverhaulTACLS]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of three for up to 14 days of active operations.

	@mass -= 0.15

	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = 245.7
			maxAmount = 245.7
		}

		//	One water storage tank with a capacity of ~16 kg.
		TANK
		{
			name = Water
			amount = 16
			maxAmount = 16
		}

		TANK
		{
			name = Oxygen
			amount = 1755.5
			maxAmount = 1755.5
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 43.2
			maxAmount = 43.2
		}

		//	One waste water tank with a capacity of ~25 kg.
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 22.4
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1534.5
		}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 LiOH Scrubber
		tag = Life Support
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		conversionRate = 3.0
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
			FlowMode = STAGE_PRIORITY_FLOW
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003932
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

