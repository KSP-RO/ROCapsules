//	TAC Life Support Compatibility
//	================================================================================

@PART[ROC-ApolloCMBlockIII]:FOR[RealismOverhaulTACLS]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of three for up to 14 days of active operations.

	@mass -= 0.15

	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = 245.7
			maxAmount = 245.7
		}

		//	One water storage tank with a capacity of ~16 kg.
		TANK
		{
			name = Water
			amount = 16
			maxAmount = 16
		}

		TANK
		{
			name = Oxygen
			amount = 1755.5
			maxAmount = 1755.5
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 43.2
			maxAmount = 43.2
		}

		//	One waste water tank with a capacity of ~25 kg.
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 22.4
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1534.5
		}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 LiOH Scrubber
		tag = Life Support
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		conversionRate = 3.0
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
			FlowMode = STAGE_PRIORITY_FLOW
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003932
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}
