+INTERNAL[ApolloCM_Internal]:FOR[ROCapsules]
{
	@name = ROC-ApolloCMBIII_Internal
	
	@MODULE[InternalSeat],*
	{
		%allowCrewHelmet = false
	}
	//add more seats so we have 5 total
	//5-man Apollo was pretty cramped. We'll but them between and below existing seats, and just accept a little clipping
	//I don't think I can rotate kerbals so I can't put them upside-down like they were meant to
	MODULE
	{
		name = InternalSeat
		seatTransformName = seat1
		allowCrewHelmet = false
		kerbalScale = 1.0, 1.0, 1.0
		kerbalOffset = -0.35, -1.3, 0.3
		kerbalEyeOffset = 0, 0, 0.0
	}
	MODULE
	{
		name = InternalSeat
		seatTransformName = seat2
		allowCrewHelmet = false
		kerbalScale = 1.0, 1.0, 1.0
		kerbalOffset = -0.35, -1.3, 0.3
		kerbalEyeOffset = 0, 0, 0.0
	}
}
