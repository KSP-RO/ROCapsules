        TANK
        {
            name = Water
            amount = 174.2
            maxAmount = 348.4
        }
        //  Oxygen (capacity for 720 hours).
        TANK
        {
            name = Oxygen
            amount = 26632.8
            maxAmount = 53265.6
        }
