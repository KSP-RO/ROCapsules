//	============================================================================
//	BDB Mercury - Historic
//	============================================================================

KSP_TEXTURE_SET:NEEDS[TexturesUnlimited]
{
	name = BDB-Mercury-Historic
	recolorable = false

	MATERIAL
	{
        shader = TU/Metallic
        texture = _MainTex, ROCapsules/Assets/BDB/Mercury/bluedog_Mercury
        texture = _BumpMap, ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_NRM
        texture = _Emissive, ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_Emit
		texture = _MetallicGlossMap, ROCapsules/Assets/Textures/Smooth-METAL
		//keyword = TU_STOCK_SPEC
		
		PROPERTY
		{
			name = _Color
			color = 2.0, 2.0, 2.0
		}
		PROPERTY
		{
			name = _Metal
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			float = 1.2
		}
	}
}

