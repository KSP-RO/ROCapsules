@PART[ROC-MercuryCM]:FOR[ROCapsules]:NEEDS[TacLifeSupport]
{
	@description ^= :$: Supports a crew of one for up to maximum 35 hours of active operations but it will require you to change the resources.

	@MODULE[ModuleFuelTanks]
	{

		TANK
		{
			name = Food
			amount = 0
			maxAmount = 8.5302
		}

		TANK
		{
			name = Water
			amount = 0
			maxAmount = 5.6448
		}

		TANK
		{
			name = Oxygen
			amount = 0
			maxAmount = 863.1
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 1.05
			maxAmount = 1.05
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.1820
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 5.7305
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 380
		}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 LiOH Scrubber
		tag = Life Support
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		conversionRate = 1.0
		GeneratesHeat = False
		UseSpecialistBonus = False

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
			FlowMode = STAGE_PRIORITY_FLOW
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
			FlowMode = STAGE_PRIORITY_FLOW
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003932
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

