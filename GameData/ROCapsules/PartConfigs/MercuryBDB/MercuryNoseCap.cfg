PART
{
	name = ROC-MercuryNoseCapBDB
	module = Part
	author = CobaltWolf, capkirk

	RSSROConfig = true

	MODEL
	{
		model = ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_AntennaNose
		rotation = 0, 180, 0
	}

	NODE
	{
		transform = Node
		name = Node1
		size = 0
		method = FIXED_JOINT
	}

	rescaleFactor = 1.512
	node_stack_bottom = 0.0, -0.148621, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_top = 0.0, 0.2688744, 0.0, 0.0, 1.0, 0.0, 0
	TechRequired = engineering101
	entryCost = 0
	cost = 1100
	category = Utility
	subcategory = 0
	title = Mercury M-DCAM Nose Unit
	manufacturer = McDonnell Aircraft
	description = This nose cap for the Mercury capsule includes the drogue chute and the main antenna. It has an attach node for a destabilizing flap. The latter might not accomplish much but its theorized to help self orient a reentering craft and its nice to have.
	attachRules = 1,0,1,1,0
	mass = 0.03
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	stageOffset = 1
	childStageOffset = 1
	bulkheadProfiles = size0
	bodyLiftMultiplier = 0

	//Thermal Stuff
	//Skin made of Rene 41 shingles (max temp 1144)
	//Peak temp on HS: ~2000 K
	//Peak temp on Walls: ~977 K
	//Peak temp on forward surfaces: ~600 K
	//Peak interior temp: ~315 K
	maxTemp = 773.15
	skinMaxTemp = 1144					//Rene 41 shingles (max temp 1144)
	emissiveConstant = 0.95				//Shingles coated in high emissivity ceramic paint
	heatConductivity = 1.0				//All conductivity. Leave this alone for now
	thermalMassModifier = 1.0			//Thermal mass. Leave this alone for now
	skinInternalConductionMult = 0.005	//Skin-to-int conductivity. Tiles isloated from structure with spacers, and had gold coating on inside to minimize radiation.
	skinMassPerArea = 3.38				//Rene 41 8.24 ton/m^3. 0.41 mm Rene 41, 3.38 kg/m^2?
	skinThermalMassModifier = 1.0		//Skin thermal mass. Leave this alone for now
	skinSkinConductionMult = 0.1		//Rene 41 is pretty conductive, and heat sink needed to spread heat. Individual panels well isolated though.

	tags = mercury hermes antenna

	//	============================================================================
	//	Comms
	//	============================================================================

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		antennaPower = 64
		antennaCombinable = True
		antennaCombinableExponent = 2.0
		packetInterval = 1.0
		packetSize = 2.0
		requiredResource = ElectricCharge
		packetResourceCost = 0.04
		DeployFxModules = 0
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntennaPassive
		TechRequired = start
		OmniRange = 1000000

		TRANSMITTER
		{
			PacketInterval = 0.4
			PacketSize = 0.27
			PacketResourceCost = 0.025
		}
	}

	//	============================================================================
	//	Parachute
	//	============================================================================

	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.5
		capName = Cap
		canopyName = canopy
		semiDeployedAnimation = semi_deploy
		fullyDeployedAnimation = full_deploy
		stowedDrag = 0.22
		semiDeployedDrag = 1
		fullyDeployedDrag = 50
		minAirPressureToOpen = 0.01
		clampMinAirPressure = 0.01
		deployAltitude = 7000
		deploymentSpeed = 0.125
		semiDeploymentSpeed = 1 //0.125
		chuteMaxTemp = 1600
		machHeatMultBase = 0.25
		chuteThermalMassPerArea = 0.09
	}

	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.03
		mustGoDown = True
		spareChutes = 1
		cutSpeed = 0.5
		invertCanopy = true

		PARACHUTE
		{
			parachuteName = canopy
			capName = Cap
			preDeploymentAnimation = semi_deploy
			deploymentAnimation = full_deploy
			material = Nylon
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 1
			preDeploymentSpeed = 2
			minDeployment = 7000
			deployedDiameter = 5
			deploymentSpeed = 0.125
			deploymentAlt = 7000
			cutAlt = 0
		}
	}


	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 1 // 2.5
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 1 // 8
	}

	//	============================================================================
	//	Paint
	//	============================================================================

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchPaint
		switcherDescription = Paint
		switcherDescriptionPlural = Paints
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Black
		}
		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_AlternateTextures
				transform = Skin
				transform = Cap
			}
		}
	}

	MODULE
	{
		name = ModuleB9AssignUiGroups
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleParachute
			}
			uiGroupName = chute
			uiGroupDisplayName = Drogue Chute
		}
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleDataTransmitter
				antennaType = DIRECT
			}
			uiGroupName = antenna
			uiGroupDisplayName = Antenna
		}
	}
}

//	================================================================================
//	Configure RealAntennas
//	================================================================================
@PART[ROC-MercuryNoseCapBDB]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleRealAntenna
		referenceGain = 2.0		//Estimated size, can't find any documentation
	}
}

@PART[ROC-MercuryNoseCapBDB]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	// Get back our historical numbers
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 7000
			@deploymentAlt = 5000
		}
	}
}

//	================================================================================
//	Override RO global settings to get our temperatures back
//	================================================================================
@PART[ROC-MercuryNoseCapBDB]:AFTER[RealismOverhaul]
{
	@skinMaxTemp = 1144
}
