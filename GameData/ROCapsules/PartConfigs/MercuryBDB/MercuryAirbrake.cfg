PART
{
	name = ROC-MercuryAirbrakeBDB
	module = Part
	author = CobaltWolf, capkirk

	RSSROConfig = true

	MODEL
	{
		model = ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_Airbrake
		rotation = 0, 180, 0
	}

	NODE
	{
		transform = Node
		name = Node1
		size = 0
		method = FIXED_JOINT
	}

	rescaleFactor = 1.512
	//node_stack_bottom = 0.0, -0.148621, 0.0, 0.0, -1.0, 0.0, 0
	//node_stack_top = 0.0, 0.2688744, 0.0, 0.0, 1.0, 0.0, 0
	node_attach = 0.0, -0.005, 0.0, 0, -1, 0
	TechRequired = engineering101
	entryCost = 100
	cost = 10
	category = Aero
	subcategory = 0
	title = Mercury M-ASF Destabilizing Flap
	manufacturer = McDonnell Aircraft
	description = This small airbrake prevents the Mercury from stabilizing in a "nose-first" orientation during reentry. Attach to the offset node on the Mercury Antenna/Drogue Chute unit. Once in orbit, click the brakes action group to extend it for the rest of the mission.
	attachRules = 1,1,0,0,0
	//Out of mass subtracted from CM, add 18 lbs other
	mass = 0.00816	//approx 18 lbs
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	maxTemp = 2573.15
	skinMaxTemp = 2573.15
	emissiveConstant = 0.7
	stageOffset = 1
	childStageOffset = 1
	bulkheadProfiles = size0
	bodyLiftMultiplier = 0

	//Thermal Stuff
	//Skin made of Rene 41 shingles (max temp 1144)
	//Peak temp on HS: ~2000 K
	//Peak temp on Walls: ~977 K
	//Peak temp on forward surfaces: ~600 K
	//Peak interior temp: ~315 K
	maxTemp = 1144						//Probably just solid Rene 41
	skinMaxTemp = 1144					//Rene 41 shingles (max temp 1144)
	emissiveConstant = 0.95				//Shingles coated in high emissivity ceramic paint
	heatConductivity = 1.0				//All conductivity. Leave this alone for now
	thermalMassModifier = 1.0			//Thermal mass. Leave this alone for now
	skinInternalConductionMult = 0.01	//Just a solid piece of metal?
	skinMassPerArea = 3.38				//Rene 41 8.24 ton/m^3. 0.41 mm Rene 41, 3.38 kg/m^2?
	skinThermalMassModifier = 1.0		//Skin thermal mass. Leave this alone for now
	skinSkinConductionMult = 0.1		//Rene 41 is pretty conductive, and heat sink needed to spread heat. Individual panels well isolated though.

	tags = mercury aero stablizer airbrake


	MODULE
	{
		name = ModuleAeroSurface
		useInternalDragModel = True
		brakeDeployInvert = true
		dragCoeff = 0.2
		deflectionLiftCoeff = 0.01 // 0.035m^2
		ctrlSurfaceRange = 160
		ctrlRangeFactor = 0.2
		ctrlSurfaceArea = 1
		actuatorSpeed = 100
		transformName = Flap_Rotate
		defaultActionGroup = Brakes
		liftingSurfaceCurve = SpeedBrake
		//ignorePitch = true
		//ignoreYaw = true
		uncasedTemp = 1200
		casedTemp = 2400
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchCover
		switcherDescription = Cover
		switcherDescriptionPlural = Covers
		affectDragCubes = True
		affectFARVoxels = True

		SUBTYPE
		{
			name = Enabled
			transform = cover
		}

		SUBTYPE
		{
			name = Disabled
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchPaint
		switcherDescription = Paint
		switcherDescriptionPlural = Paints
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Black
		}
		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Mercury/bluedog_Mercury_AlternateTextures
				transform = Skin
				transform = cover
			}
		}
	}
}

//	================================================================================
//	Override RO global settings to get our temperatures back
//	================================================================================
@PART[ROC-MercuryAirbrakeBDB]:AFTER[RealismOverhaul]
{
	@skinMaxTemp = 1144
}
