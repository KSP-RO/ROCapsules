	}

	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 3  //rear left
		maxBrakeTorque = 30
		brakeResponse = 2
	}

	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 0  //front right
		maxBrakeTorque = 30
		brakeResponse = 2
	}

	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 1  //front left
		maxBrakeTorque = 30
		brakeResponse = 2
	}

	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 2  //rear right
		maxMotorTorque = 0.061975
		maxRPM = 10000
		motorEfficiency = 0.335
		gearRatio = 80
		maxGearRatio = 80
	}

	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 3  //rear left
		maxMotorTorque = 0.061975
		maxRPM = 10000
		motorEfficiency = 0.335
		gearRatio = 80
		maxGearRatio = 80
	}

	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 0  //front right
		maxMotorTorque = 0.061975
		maxRPM = 10000
		motorEfficiency = 0.335
		gearRatio = 80
		maxGearRatio = 80
	}

	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 1  //front left
		maxMotorTorque = 0.061975
		maxRPM = 10000
		motorEfficiency = 0.335
		gearRatio = 80
		maxGearRatio = 80
	}

	MODULE
	{
		name = KSPWheelSteering
		steeringName = steering_transform1
		wheelIndex = 0
		maxSteeringAngle = 15
		steeringAxis = 1, 1, 0
		steeringResponse = 10
	}

	MODULE
	{
		name = KSPWheelSteering
		steeringName = steering_transform2
		wheelIndex = 1
		maxSteeringAngle = 15
		steeringAxis = 1, 1, 0
		steeringResponse = 10
	}

	MODULE
	{
		name = KSPWheelSteering
		invertSteering = true
		steeringName = steering_transform3
		wheelIndex = 2
		maxSteeringAngle = 15
		steeringAxis = 1, 1, 0
		steeringResponse = 10
	}

	MODULE
	{
		name = KSPWheelSteering
		invertSteering = true
		steeringName = steering_transform4
		wheelIndex = 3
		maxSteeringAngle = 15
		steeringAxis = 1, 1, 0
		steeringResponse = 10
	}

	MODULE
	{
		name = KSPWheelDeployment
		invertAnimation = true
		animationName = LRV
		animationLayer = 1
		tempColliderName = WheelFrontRight
		tempColliderOffset = -0.1
	}

	MODULE
	{
		name = KSPWheelDustEffects
	}
	
	//  ============================================================================
	//	Comms
	//  ============================================================================
	
	MODULE
    {
        name = ModuleDataTransmitter
        antennaType = DIRECT
        antennaPower = 6400
        antennaCombinable = True
        antennaCombinableExponent = 2.0
        packetInterval = 1.0
        packetSize = 0.512
        requiredResource = ElectricCharge
        packetResourceCost = 0.016
        DeployFxModules = 0
    }
}

//  ================================================================================
//	Configure RemoteTech
//  ================================================================================

@PART[ROC_LEMRover]:FOR[ROCapsules]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDeployableAntenna],*{}

    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !MODULE[ModuleSPU*],*{}

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    //  One parabolic S-band HGA, part of the Lunar Communications Relay Unit (LCRU).
    //  Nominal transceiver power output is 8 Watts.

    MODULE
    {
        name = ModuleRTAntenna
        ActionMode0Name = Deactivate LCRU
        ActionMode1Name = Activate LCRU
        IsRTActive = False
        Mode0DishRange = 0
        Mode1DishRange = 400000
        DishAngle = 10.0
        EnergyCost = 0.008

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.008
        }
    }
}

//  ================================================================================
//	Configure RealAntennas
//  ================================================================================
@PART[ROC-LEMRover]:FOR[ROCapsules]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.60	//Can't find diameter, guess based on relative size to LM HGA
		RFBand = S	//Default to S-band
	}
	MODULE
	{
		name = ModuleRealAntenna	//VHF antenna for communication with LEM
		referenceGain = 1.5
		RFBand = VHF	//Default to VHF
	}
}
