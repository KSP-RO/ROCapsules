@PART[ROC-LEMAscent]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        moduleID = #$/name$-lmae
        template = waterfall-hypergolic-aerozine50-upper-1
        audio = pressure-fed-1
        position = 0,0,0.04
        rotation = 0, 0, 0
        scale = 0.51, 0.52, 0.52
        glow = ro-hypergolic-az50
        glowStretch = 0.8
    }

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = #$/name$-rcs
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = RCSthruster
        }
        TEMPLATE
        {
            templateName = rowaterfall-rcs-hypergolic-1
            overrideParentTransform = RCSthruster
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 1.1, 1.1, 1.1
        }
    }
}
@PART[ROC-LEMAscent]:AFTER[ROWaterfall]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        control
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                transformName = RCSthruster
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
        }
    }
}


