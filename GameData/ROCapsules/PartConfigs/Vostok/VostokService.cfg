PART
{
	name = ROC-VostokService
	module = Part
	author = RaiderNick, Pap

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/RN/vostok_tdu
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_top = -0.000,  0.0,	0.000,	0.000,	1.000,	0.000, 2
	node_stack_bottom = -0.000, -0.95,	0.000,	0.000, -1.000,	0.000, 2

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Control
	subcategory = 0
	title = Vostok/Voskhod Service Module
	manufacturer = #roMfrOKB1
	description = A service module with batteries a simple engine AK20/Tonka250 engine that has only 1 ignition. This is the same service module that you use for Vostok and Voskhod. Attach the Decoupler to the Descent Module first and attach this to the bottom of the Descent Module.
	tags = vostok, gagarin, soviet, service, module, voskhod, zenit

	bulkheadProfiles = size2

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 1.615 //2270 kg wet. 275 kg fuel, 20 kg nitrogen, 250 kg batteries?, 64 kg tanks, 25 kg decoupler, 21 kg antenna, 1615 kg dry?
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 5
	breakingForce = 250
	breakingTorque = 250
	fuelCrossFeed = True
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1
	
	//Aluminum?
	skinTempTag = Aluminum
	internalTempTag = Instruments

	engineType = S5_4
	ignoreMass = True	//Obviously, this contains a lot more than just the engine. Don't use engine weight

	//	============================================================================
	//	Animations and Textures
	//	============================================================================

	EFFECTS
	{
		running1
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
		running2
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 0.2
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.20		//0.20 kW average
		}
	}

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		EngineType = LiquidFuel
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.3
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}

	//Vostok had two RCS systems. Deorbit orientation thrusters ran off main engine gas generator
	//On-orbit attitude control was provided by cold-gas nitrogen thrusters
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCSthruster
		thrusterPower = 0.25	//guess
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running1
		PROPELLANT
		{
			name = AK20
			ratio = 0.6360
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Tonka250
			ratio = 0.3640
		}
		atmosphereCurve
		{
			key = 0 200
			key = 1 100
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCSthruster
		thrusterPower = 0.010	//16x5N. We only have 6, so we're gonna assume they're mostly doubled up
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running2
		PROPELLANT
		{
			ratio = 1.0
			name = Nitrogen
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 10
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 500
		type = SM-II
		basemass = 1.615
		TANK	//275 kg main engine fuel
		{
			name = AK20
			amount = 135.222
			maxAmount = 135.222
		}
		TANK
		{
			name = Tonka250
			amount = 77.4
			maxAmount = 77.4
		}
		TANK
		{
			name = ElectricCharge
			amount = 86400		//24 kWh
			maxAmount = 86400
		}
		TANK	//20 kg nitrogen
		{
			name = Nitrogen
			amount = 15990
			maxAmount = 15990
		}
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		isOneShot = false
		startEventGUIName = Deploy Radiators
		endEventGUIName = Undeploy Radiators
		toggleActionName = Toggle Radiators
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Open
		isOneShot = false
		startEventGUIName = Deploy Antennas
		endEventGUIName = Undeploy Antennas
		toggleActionName = Toggle Antennas
		allowAnimationWhileShielded = False
	}

	//  ============================================================================
	//	Comms
	//  ============================================================================

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 1.0
		requiredResource = ElectricCharge
		antennaPower = 400
		packetResourceCost = 0.004
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPUPassive
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntennaPassive
		OmniRange = 1000000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0
		}
	}
}

//	================================================================================
//	Stop MEC from overriding our description
//	================================================================================
@PART[ROC-VostokService]:AFTER[RealismOverhaulEngines]
{
	%title = Vostok/Voskhod Service Module
	%manufacturer = #roMfrOKB1
	%description = A service module with batteries a simple engine AK20/Tonka250 engine that has only 1 ignition. This is the same service module that you use for Vostok, Voskhod, and Zenit. Attach the Decoupler to the Descent Module first and attach this to the bottom of the Descent Module.
}
//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[ROC-VostokService]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2.0
		RFBand = UHF		//Default to UHF-band
	}
}

//	================================================================================
//	Configure RealPlume
//	================================================================================

@PART[ROC-VostokService]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
	PLUME
	{
		name = Hypergolic-OMS-White
		transformName = thrustTransform
		flarePosition = 0.0, 0.0, -0.625
		flareScale =	0.2
		plumePosition = 0.0, 0.0, 0.0
		plumeScale =	0.5
		//smokePosition = 0.0, 0.0, 0.75
		//smokeScale =	0.2
		//fixedScale = 1.0
		energy = 4.0
		speed = 3.0
		emissionMult = 0.5
	}

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Hypergolic-OMS-White
		!runningEffectName = DELETE
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Hypergolic-OMS-White
		}
	}
}
