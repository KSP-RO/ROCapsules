PART
{
	name = ROC-VostokCapsule
	module = Part
	author = RaiderNick, Pap

	RSSROConfig = true

	//  ============================================================================
	//	Model and Dimensions
	//  ============================================================================

	MODEL
	{
		model = ROCapsules/Assets/RN/vostok_sc
	}

	INTERNAL
	{
		name = SoyuzPod
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_bottom = -0.000, -1.12398,  0.000,  0.000, -1.000,  0.000, 2
	node_stack_para = -0.81345, 0.2886,  0.000,  0.000, 1.000,  0.000, 1

	CoMOffset = 0.0, -0.4,  0.0 

	attachRules = 1,0,1,1,0

	//  ============================================================================
	//	Title, Description, Category, Techs
	//  ============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Pods
	subcategory = 0
	title = Vostok Descent Module
	manufacturer = OKB-1
	description = The Vostok SA Descent Module was the first spacecraft to carry humans into space when Yuri Gagarin flew on April 12, 1961. The SA stands for Spuskaemiy Apparat (Descent System) and was designed as a ballistic reentry capsule. [Diameter 2.3 m]
	tags = vostok, gagarin, soviet, capsule, crew, descent

	vesselType = Ship
	stagingIcon = COMMAND_POD
	CrewCapacity = 1
	bulkheadProfiles = size1, size2

	//  ============================================================================
	//	Thermo, Durability
	//  ============================================================================

	mass = 2.325
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 14
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 1500
	skinMaxTemp = 2600
	fuelCrossFeed = True

    heatShieldDiameter  = 2.3
	heatShieldTag = LEO
	resetHeatShieldAblator = true
	resetHeatShieldMass = false
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//  ============================================================================
	//	Modules and Resources
	//  ============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		storageRange = 3.0
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		type = Fuselage
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		isOneShot = false
		startEventGUIName = Extend Antennae
		endEventGUIName = Retract Antennae
		toggleActionName = Toggle Antennae
		allowAnimationWhileShielded = False
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}

	MODULE:NEEDS[RasterPropMonitor]
	{
		name = RasterPropMonitorComputer
	}
}

//  ================================================================================
//  Configure RealAntennas
//  ================================================================================

@PART[ROC-VostokCapsule]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF		//Default to UHF-band
	}
}

//	==================================================
//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-VostokCapsule]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
    @MODULE[ModuleFuelTanks]
    {
		@volume += 188.59

		TANK
		{
			name = Food
			amount = 58.5
			maxAmount = 58.5
		}
		TANK
		{
			name = Water
			amount = 38.67
			maxAmount = 38.67
		}
		TANK
		{
			name = Oxygen
			amount = 5328
			maxAmount = 5328
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 31
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
    }

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.005921
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.00001735323
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.006851
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00006491
			DumpExcess = False
		}
	}
}
