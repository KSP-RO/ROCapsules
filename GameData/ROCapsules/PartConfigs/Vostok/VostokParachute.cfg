PART
{
	name = ROC-VostokParachute
	module = Part
	author = RaiderNick, Pap

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/RN/vostok_para
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_para = -0.81345, 0.2886, 0.0, 0.0, -1.0, 0.0, 1

	attachRules = 1,0,1,0,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Utility
	subcategory = 0
	title = Vostok/Voskhod Parachute
	manufacturer = OKB-1
	description = When Yuri Gagarin returned to Earth after the first maiden spaceflight, he ejected from the capsule and parachuted to the ground. It was not until later versions of the capsule was the Parachute added. Connect this to the open part of the capsule
	tags = vostok, gagarin, soviet, para, parachute, voskhod

	bulkheadProfiles = size1
	sound_parachute_open = activate

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 0.025
	dragModelType = default
	angularDrag = 0.1
	crashTolerance = 8
	breakingForce = 100
	breakingTorque = 50
	bodyLiftMultiplier = 0
	stagingIcon = PARACHUTES
	fuelCrossFeed = False
	stageOffset = 1
	childStageOffset = 1
	buoyancyUseCubeNamed = PACKED
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//	============================================================================
	//	Animations and Textures
	//	============================================================================

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.05
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 0
		invertCanopy = false
		reverseOrientation = false

		PARACHUTE
		{
			parachuteName = canopy
			capName = cap
			preDeploymentAnimation = semi
			deploymentAnimation = full
			material = Nylon
			minIsPressure = false
			minPressure = 0.01
			preDeployedDiameter = 2
			preDeploymentSpeed = 2
			minDeployment = 2500
			deployedDiameter = 21
			deploymentSpeed = 6
			deploymentAlt = 2000
			cutAlt = -1
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 1.25
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 25
	}
}

@PART[ROC-VostokParachute]:AFTER[zzzRealismOverhaul]
{
	@maxTemp = 1500
	@skinMaxTemp = 2600
}

@PART[ROC-VostokParachute]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 2500
			@deploymentAlt = 2000
		}
	}
}
