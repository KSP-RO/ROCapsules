PART
{
	name = ROC-VoskhodRetroBooster
	module = Part
	author = RaiderNick, Pap

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/RN/voskhod_retro
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_bottom = 0.0, -0.42074, 0.0, 0.0, -1.0, 0.0, 0

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Engine
	subcategory = 0
	title = Voskhod Retro Package
	manufacturer = OKB-1
	description = Voskhod backup retro unit. Attach above the Voskhod Capsule on top of the Voskhod Retro Decoupler.
	tags = soviet, retro, booster, voskhod

	bulkheadProfiles = size0

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 0.056
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 5
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 673.15
	skinMaxTemp = 773.15
	stagingIcon = SOLID_BOOSTER
	fuelCrossFeed = True

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		EngineType = SolidBooster
		allowShutdown = False
		throttleLocked = True
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.3
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = VOSKRetro
		modded = false
		CONFIG
		{
			name = VOSKRetro
			minThrust = 117.7
			maxThrust = 117.7
			heatProduction = 100

			ullage = False
			pressureFed = False
			ignitions = 0

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 224
				key = 1 98.5
			}
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 49.1525
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 49.1525
			maxAmount = 49.1525
			isTweakable = False
		}
	}
}

//	================================================================================
//	Configure RealPlume
//	================================================================================

@PART[ROC-VoskhodRetroBooster]:BEFORE[RealPlume]
{
	PLUME
	{
		name = Solid-Sepmotor
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,-0.05
		fixedScale = 0.8
		energy = 1
		speed = 1
	}

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Solid-Sepmotor
		!runningEffectName = DELETE
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Solid-Sepmotor
		}
	}
}
