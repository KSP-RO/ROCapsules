PART
{
	name = ROC-VoskhodCapsule
	module = Part
	author = RaiderNick, Pap

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/RN/voskhod_sc
	}

	INTERNAL
	{
		name = SoyuzPod
	}

	scale = 1.0
	rescaleFactor = 1.0

	node_stack_bottom = 0.0, -1.12398, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_top = 0.0, 1.12364, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_para = -0.81345, 0.2886, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_airlock = 0.0, 0.29699, 0.92451, 0.0, 1.0, 0.0, 1

	CoMOffset = 0.0, -0.4, 0.0

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Pods
	subcategory = 0
	title = Voskhod Descent Module
	manufacturer = OKB-1
	description = The Voskhod SA Descent Module was a re-purposed version of the Vostok SA. It was retrofitted to allow for an Airlock attachment for EVA and even to fit 3 cosmonauts. However, with 3 cosmonauts, there was not enough room to wear pressure suits. The SA stands for Spuskaemiy Apparat (Descent System) and was designed as a ballistic reentry capsule. [Diameter 2.3 m]
	tags = soviet, capsule, crew, descent, voskhod

	vesselType = Ship
	stagingIcon = COMMAND_POD
	CrewCapacity = 3
	bulkheadProfiles = size1

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 2.325
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 14
	breakingForce = 250
	breakingTorque = 250
	fuelCrossFeed = True

	heatShieldDiameter = 2.3
	heatShieldTag = LEO
	resetHeatShieldAblator = true
	resetHeatShieldMass = false
	emissiveConstant = 0.6
	thermalMassModifier = 1.0
	skinMassPerArea = 4

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		storageRange = 3.0
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 632.28
		type = Fuselage
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}	
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		isOneShot = false
		startEventGUIName = Extend Antenna
		endEventGUIName = Retract Antenna
		actionGUIName = Toggle Antenna
		allowAnimationWhileShielded = False
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}

	MODULE:NEEDS[RasterPropMonitor]
	{
		name = RasterPropMonitorComputer
	}

	//	================================================================================
	//	Comms
	//	================================================================================

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 1.0
		requiredResource = ElectricCharge
		antennaPower = 400
		packetResourceCost = 0.004
	}
	
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntennaPassive
		TechRequired = unlockParts

		OmniRange = 1000000

		TRANSMITTER
		{
			PacketInterval = 0.4
			PacketSize = 0.27
			PacketResourceCost = 0.025
		}
	}
}

//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[ROC-VoskhodCapsule]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF		//Default to UHF-band
	}
}

//	==================================================
//	TAC Life Support compatibility.
//	==================================================

@PART[ROC-VoskhodCapsule]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = 246
			maxAmount = 246
		}
		TANK
		{
			name = Water
			amount = 163
			maxAmount = 163
		}
		TANK
		{
			name = Oxygen
			amount = 23100
			maxAmount = 23100
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 73
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}	
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 3.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.005921
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.00001735323
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.006851
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00006491
			DumpExcess = False
		}
	}
}

//	================================================================================
//	Final Pass to Make Sure TAC does not add extra resources
//	================================================================================

@PART[ROC-VoskhodCapsule]:LAST[ROCapsules]
{
	!RESOURCE:HAS[~name[Ablator],~name[CharredAblator]],*{}
}
