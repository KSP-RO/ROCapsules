PART
{
	name = ROC-VostokAntenna
	module = Part
	author = Tantares, Pap

	RSSROConfig = true

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROCapsules/Assets/Tantares/Vostok/Vostok_Antenna_1
		scale = 1.8491, 1.8491, 1.8491
	}

	scale = 1.0
	rescaleFactor = 1.0

	attachRules = 0,1,0,0,1

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	TechHidden = True
	category = none
	subcategory = 0
	title = (DEPRECATED) Vostok Hoop Antenna
	manufacturer = OKB-1
	description = Designed to communicate in LEO, this antenna is very primitive and simple. Maximum range of 1Mm.
	tags = vostok, gagarin, soviet, comms, communication, antenna
	
	deprecated = True

	bulkheadProfiles = srf

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 0.005
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 8
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 673.15
	skinMaxTemp = 773.15
	fuelCrossFeed = false

//	================================================================================
//	Comms
//	================================================================================

	MODULE:NEEDS[!RemoteTech]
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 1.0
		packetSize = 1.0
		requiredResource = ElectricCharge
		antennaPower = 400
		packetResourceCost = 0.004
	}
	
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleRTAntennaPassive
		TechRequired = unlockParts

		OmniRange = 1000000

		TRANSMITTER
		{
			PacketInterval = 0.4
			PacketSize = 0.27
			PacketResourceCost = 0.025
		}
	}
}

//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[ROC-VostokAntenna]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 0.5
		RFBand = UHF		//Default to UHF-band
	}
}
