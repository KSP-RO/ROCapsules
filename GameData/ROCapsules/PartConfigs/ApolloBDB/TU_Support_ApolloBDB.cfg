	@REFLECTION_CONFIG[default]
	{
		%enabled = true
	}

	KSP_MODEL_SHADER
	{
		name = Command
		model = ROCapsules/Assets/BDB/Apollo/bluedog_Apollo_CrewPod
		model = ROCapsules/Assets/BDB/Apollo/bluedog_Apollo_ParachuteCover
		model = ROCapsules/Assets/BDB/Apollo/bluedog_Apollo_Block1_Nose
		model = ROCapsules/Assets/BDB/Apollo/bluedog_Apollo_Heatshield
		model = ROCapsules/Assets/BDB/Apollo/bluedog_Apollo_Feetshield

	MATERIAL
	{
		shader = TU/Metallic

		Texture = _MainTex, ROCapsules/Assets/BDB/Apollo/TU/bluedog_Apollo_CM_TUDiff

		inheritTexture = _BumpMap
		inheritTexture = _Emissive

		texture = _MetallicGlossMap, BROCapsules/Assets/BDB/Apollo/TU/bluedog_Apollo_CM_TU
		texture = _AOMap, ROCapsules/Assets/BDB/Apollo/TU/bluedog_Apollo_CM_TU


		//excludeMesh = Flag
		//excludeMesh = Flare
		//excludeMesh = flagTransform
		//excludeMesh = obj_wheel
