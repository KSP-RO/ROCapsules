		//excludeMesh = whiteMat
		//excludeMesh = bpMat
		//excludeMesh = skylabMat
		//excludeMesh = Handles
		//excludeMesh = Windows
		//excludeMesh = ParachuteMount
		//excludeMesh = polySurface102
		//excludeMesh = polySurface105
		//excludeMesh = polySurface83
		//excludeMesh = polySurface80
		//excludeMesh = Base
		//excludeMesh = polySurface64
		//excludeMesh = polySurface57
		//excludeMesh = Painted

		mesh = colorswitch
		mesh = baseMat


		PROPERTY
		{
			name = _Color
			color = 1.1, 1.1, 1.1
		}
		PROPERTY
		{
			name = _Metal
			float = 0.65
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.95
		}
	}
}

